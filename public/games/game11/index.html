<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Who can get my blood?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="content">
  <h3>Select the donor blood type:</h3>
  <div id="blood_selector">
    <div>O−</div>
    <div>O+</div>
    <div>A−</div>
    <div>A+</div>
    <div>B−</div>
    <div>B+</div>
    <div>AB−</div>
    <div>AB+</div>
  </div>
  <div id="blood_content">
    <div class="bar"></div>
    <div class="main_bag">
      <div class="blood"></div>
    </div>
  </div>
  <div id="center_via_c">
    <div class="center_via">
      <div class="blood_via"></div>
    </div>
  </div>
  <div id="humans">
    <div class="human left">
      <div class="scribble"><span class="blood_type">O−</span>
        <div class="head"></div>
        <div class="body"></div>
      </div>
      <div class="via"></div>
      <div class="blood_via"></div>
    </div>
    <div class="human right">
      <div class="scribble"><span class="blood_type">O+</span>
        <div class="head"></div>
        <div class="body"></div>
      </div>
      <div class="via"></div>
      <div class="blood_via"></div>
    </div>
    <div class="human left">
      <div class="scribble"><span class="blood_type">A−</span>
        <div class="head"></div>
        <div class="body"></div>
      </div>
      <div class="via"></div>
      <div class="blood_via"></div>
    </div>
    <div class="human right">
      <div class="scribble"><span class="blood_type">A+</span>
        <div class="head"></div>
        <div class="body"></div>
      </div>
      <div class="via"></div>
      <div class="blood_via"></div>
    </div>
    <div class="human left">
      <div class="scribble"><span class="blood_type">B−</span>
        <div class="head"></div>
        <div class="body"></div>
      </div>
      <div class="via"></div>
      <div class="blood_via"></div>
    </div>
    <div class="human right">
      <div class="scribble"><span class="blood_type">B+</span>
        <div class="head"></div>
        <div class="body"></div>
      </div>
      <div class="via"></div>
      <div class="blood_via"></div>
    </div>
    <div class="human left">
      <div class="scribble"><span class="blood_type">AB−</span>
        <div class="head"></div>
        <div class="body"></div>
      </div>
      <div class="via"></div>
      <div class="blood_via"></div>
    </div>
    <div class="human right">
      <div class="scribble"><span class="blood_type">AB+</span>
        <div class="head"></div>
        <div class="body"></div>
      </div>
      <div class="via"></div>
      <div class="blood_via"></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
