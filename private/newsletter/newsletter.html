{{{getDocType}}}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">
    <title>Arsnova.Click Learn-reminder</title>
</head>
<body bgcolor="#dfe5e6" marginleft="0" marginright="0" marginwidth="0" marginheight="0" style="font-family: sans-serif, arial, verdana; font-size: 13px">
<table border="0" cellpadding="0" cellspacing="0" align="center">
    <tbody>
    <tr>
        <td align="center">
            <table style="MAX-WIDTH: 512px;" cellspacing="0" cellpadding="0" border="0" bgcolor="#F5F5F5">
                <tbody>
                <tr>
                    <td style="padding: 10px">
                        <!--header-->
                        <table width="100%">
                            <tbody>
                            <tr>
                                <td>
                                    <img src="{{url}}/img/cardlogo_welcome.png" alt="THMcards Logo" height="22">
                                </td>
                                <td align="right">
                                    username
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!--content-->
                        <table cellspacing="0" cellpadding="0" border="0" width="100%">
                            <tbody>
                            <tr>
                                <td bgcolor="#3d9c19" style="padding: 10px 20px;" align="center">
                                    <table>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <h1 style="color: #ffffff; font-size: 20px">
                                                    {{title}}
                                                </h1>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center">
                                                <table bgcolor="#328114" style="padding: 6px 16px">
                                                    <tbody>
                                                    <tr>
                                                        <td>
                                                            <a href="{{url}}/cardset/{{id}}" style="color: #ffffff; font-size: 16px">My Cardset</a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#ffffff" style="padding: 20px">
                                    <h2 style="font-weight: normal; font-size: 15px;">Information</h2>
                                    <p>{{message}}</p>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#dddddd" height="1px">
                                    <!--spacer-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#3d9c19">
                        <!--footer-->
                        <table cellspacing="0" cellpadding="0" border="0" width="100%" style="font-size: 12px">
                            <tbody>
                            <tr>
                                <td align="left" style="padding: 5px">
                                    <a href="https://arsnova.cards/impressum">Impressum</a>
                                </td>
                                <td style="padding-left: 90px">
                                    <a href="https://arsnova.cards/datenschutz">Datenschutz</a>
                                </td>
                                <td align="right" style="padding: 5px">
                                    <a href="https://arsnova.cards/agb">AGB</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!--footer-->
                        <table cellspacing="0" cellpadding="0" border="0" width="100%" style="font-size: 12px">
                            <tbody>
                            <tr>
                                <td align="center" style="padding: 5px">
                                    &copy; 2016 THMcards
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
