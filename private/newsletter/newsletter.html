{{{getDocType}}}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">
    <title>Erinnerungs-Mail</title>
    <style type="text/css">
        @media only screen and (max-width: 640px) {
            .deviceWidth {
                width: 400px !important;
                padding: 0;
            }
        }

        @media only screen and (max-width: 479px) {
            .deviceWidth {
                width: 280px !important;
                padding: 0;
            }
        }
    </style>
</head>
<body bgcolor="#dfe5e6" marginleft="0" marginright="0" marginwidth="0" marginheight="0"
      style="font-family: Roboto, Helvetica, Verdana, Arial, sans-serif; font-size: 14px; mso-line-height-rule:exactly; line-height: 130%">
<table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
    <tbody>
    <tr>
        <td align="center">
            <table cellspacing="0" cellpadding="0" border="0" bgcolor="#F5F5F5" width="512px" class="deviceWidth">
                <tbody>
                <tr>
                    <td style="padding: 20px">
                        <!--header-->
                        <table width="100%">
                            <tbody>
                            <tr>
                                <td align="right">
                                    <a href="{{url}}"><img src="{{url}}/img/Bildlogo_klein.png" alt=".cards-Logo" height="50"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!--content-->
                        <table cellspacing="0" cellpadding="0" border="0" width="100%">
                            <tbody>
                            <tr>
                                <td bgcolor="{{titlecolor}}"
                                    style="padding: 10px 20px; mso-line-height-rule:exactly; line-height: 130%; text-align: center">
                                    <table>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <h1 style="color: #ffffff; font-size: 16px; mso-line-height-rule:exactly; line-height: 130%; text-align: center">
                                                    {{title}}
                                                </h1>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center">
                                                <table bgcolor="{{btncol}}" style="padding: 8px 16px">
                                                    <tbody>
                                                    <tr>
                                                        <td>
                                                            <a href="{{url}}/cardset/{{id}}"
                                                               style="color: #ffffff; font-size: 14px; text-decoration: none">{{cardset}}</a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#ffffff" style="padding: 20px; mso-line-height-rule:exactly; line-height: 130%">
                                    <h2 style="font-weight: bold; font-size: 16px;">Erinnerung</h2>
                                    <p>{{name}}</p>
                                    <p>{{{message}}}<span style="font-weight: bold;">{{bold}}</span>{{{textEnd}}}</p>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#dddddd" height="1px">
                                    <!--spacer-->
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#dddddd" height="1px">
                                    <!--spacer-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 20px; mso-line-height-rule:exactly; line-height: 130%">
                        <!--footer-->
                        <table cellspacing="0" cellpadding="0" border="0" width="100%" style="font-size: 12px">
                            <tbody>

                            <tr>
                                <td align="center">
                                    <a style="color: #337ab7; text-decoration:none" href="{{url}}/faq">{{faq}}</a> |
                                    <a style="color: #337ab7; text-decoration:none" href="{{url}}/datenschutz">{{datenschutz}}</a> |
                                    <a style="color: #337ab7; text-decoration:none" href="{{url}}/agb">{{agb}}</a> |
                                    <a style="color: #337ab7; text-decoration:none" href="{{url}}/impressum">{{impressum}}</a>

                                </td>
                            </tr>
                            <tr>
                                <td align="left" style="mso-line-height-rule:exactly; line-height: 130%">
                                    <p>{{service}} <a href="{{url}}/home"
                                                      style="color: #337ab7; text-decoration:none">{{firstAppTitle}}
                                        .{{lastAppTitle}}</a>. {{unsubscribe}}</p>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <p>{{copyright}}</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
