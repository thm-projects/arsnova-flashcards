{{{getDocType}}}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">
    <title>Learn reminder</title>
    <style type="text/css">
        @media only screen and (max-width: 640px) {
            .deviceWidth {
                width: 400px!important;
                padding: 0;
            }
        }

        @media only screen and (max-width: 479px) {
            .deviceWidth {
                width: 280px!important;
                padding: 0;
            }
        }
    </style>
</head>
<body bgcolor="#dfe5e6" marginleft="0" marginright="0" marginwidth="0" marginheight="0" style="font-family: sans-serif, arial, verdana; font-size: 13px">
<table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
    <tbody>
    <tr>
        <td align="center">
            <table cellspacing="0" cellpadding="0" border="0" bgcolor="#F5F5F5" width="512px" class="deviceWidth">
                <tbody>
                <tr>
                    <td style="padding: 10px">
                        <!--header-->
                        <table width="100%">
                            <tbody>
                            <tr>
                                <td align="left">
                                    <a href="https://arsnova.cards"><img src="{{url}}/img/cards.png" alt=".cards
                                    Logo" height="22"></a>
                                </td>
                                <td align="right">
                                    <a href="https://www.thm.de/site/"><img src="https://www.thm.de/_thm/logos/thm.svg"
                                                                            alt="THM Logo" height="22"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!--content-->
                        <table cellspacing="0" cellpadding="0" border="0" width="100%">
                            <tbody>
                            <tr>
                                <td bgcolor="{{titlecolor}}" style="padding: 10px 20px;" align="center">
                                    <table>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <h1 style="color: #ffffff; font-size: 20px">
                                                    {{title}}
                                                </h1>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center">
                                                <table bgcolor="{{btncol}}" style="padding: 6px 16px">
                                                    <tbody>
                                                    <tr>
                                                        <td>
                                                            <a href="{{url}}/cardset/{{id}}" style="color: #ffffff; font-size: 16px; text-decoration: none">{{cardset}}</a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#ffffff" style="padding: 20px">
                                    <h2 style="font-weight: normal; font-size: 15px;">Information</h2>
                                    <p>{{name}}</p>
                                    <p>{{message}}<span style="font-weight: bold;">{{bold}}</span>{{textEnd}}</p>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#dddddd" height="1px">
                                    <!--spacer-->
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#dddddd" height="1px">
                                    <!--spacer-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 10px 0px;">
                        <!--footer-->
                        <table cellspacing="0" cellpadding="0" border="0" width="100%" style="font-size: 12px">
                            <tbody>

                            <tr>
                                <td align="center">
                                    <a style="color: #337ab7; text-decoration:none" href="https://arsnova.cards/impressum">{{impressum}}</a> |
                                    <a style="color: #337ab7; text-decoration:none" href="https://arsnova.cards/datenschutz">{{datenschutz}}</a> |
                                    <a style="color: #337ab7; text-decoration:none" href="https://arsnova.cards/agb">{{agb}}</a>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 10px 10px 0px 10px;" align="center">
                                    <p>{{autoGenerated}}</p>
                                    <p>{{service}}
                                        <a href="https://arsnova.cards/home" style="color: #337ab7; text-decoration:none">arsnova.cards</a>.
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" style="padding: 5px">
                                    <p>{{unsubscribe}}<br><br>{{copyright}}</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
