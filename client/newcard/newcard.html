<template name="newcard">

  <div class="container">
    <div class="col-md-12">
      <h3 style="margin-bottom:20px">{{_ "newcard"}}</h3>
    </div>

    <div class="col-md-6 cardtext fronttext">
      <div id="set-newcard-region" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{_ "foreside"}}</h3>
        </div>
        <div class="panel-body">
          {{>cardtext}}
        </div>
      </div>
    </div>
    <div class="col-md-6 cardtext backtext">
      <div id="set-newcard-region" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{_ "backside"}}</h3>
        </div>
        <div class="panel-body">
          {{>cardtext}}
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="btn-group newCardButtons" role="group">
            <button id="cardCancel" class="btn btn-default btn-large cancel newCardButton">{{_ "declinecard"}}</button>
            <button id="cardNewCard" class="btn btn-success btn-large save newCardButton">{{_ "savecard"}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="cardtext">
  <div class="md-editor">
    <div class="md-header btn-toolbar">
      <div class="btn-group">
        <button class="btn-default btn-sm btn" type="button" title="Bold" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdBold" data-hotkey="Ctrl+B">
          <span class="glyphicon glyphicon-bold"></span>
        </button>
        <button class="btn-default btn-sm btn" type="button" title="Italic" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdItalic" data-hotkey="Ctrl+I">
          <span class="glyphicon glyphicon-italic"></span>
        </button>
        <button class="btn-default btn-sm btn" type="button" title="Heading" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdHeading" data-hotkey="Ctrl+H">
          <span class="glyphicon glyphicon-header"></span>
        </button>
      </div>
      <div class="btn-group">
        <button class="btn-default btn-sm btn" type="button" title="URL/Link" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdUrl" data-hotkey="Ctrl+L">
          <span class="glyphicon glyphicon-link"></span>
        </button>
        <button class="btn-default btn-sm btn hidden" type="button" title="Image" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdImage" data-hotkey="Ctrl+G">
          <span class="glyphicon glyphicon-picture"></span>
        </button>
      </div>
      <div class="btn-group">
        <button class="btn-default btn-sm btn" type="button" title="Unordered List" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdList" data-hotkey="Ctrl+U">
          <span class="glyphicon glyphicon-list"></span>
        </button>
        <button class="btn-default btn-sm btn" type="button" title="Ordered List" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdListO" data-hotkey="Ctrl+O">
          <span class="glyphicon glyphicon-th-list"></span>
        </button>
        <button class="btn-default btn-sm btn" type="button" title="Code" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdCode" data-hotkey="Ctrl+K">
          <span class="glyphicon glyphicon-asterisk"></span>
        </button>
        <button class="btn-default btn-sm btn" type="button" title="Quote" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdQuote" data-hotkey="Ctrl+Q">
          <span class="glyphicon glyphicon-comment"></span>
        </button>
      </div>
      <div class="btn-group">
        <button class="btn-sm btn btn-primary" type="button" title="Preview" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdPreview" data-hotkey="Ctrl+P" data-toggle="button">
          <span class="glyphicon glyphicon-search"></span> Preview</button>
      </div>
      <div class="btn-group">
        <button class="btn-default btn-sm btn" type="button" title="Tex" tabindex="-1" data-provider="bootstrap-markdown" data-handler="bootstrap-markdown-cmdTex" data-hotkey="" data-toggle="button">
          <span class="glyphicon glyphicon-usd"></span>
        </button>
      </div>
    </div>
    <textarea class="form-control newcardtextarea" rows="10" data-provide="markdown"></textarea>
  </div>

  <div class="input-append">
    <div class="input-group">
      <input class="span4 form-control pull-left" style="" id="set-details-newcard-input-pic-search" type="text" placeholder="{{_ "linkorsearchitem"}}">
      <span class="input-group-btn">
        <button class="btn btn-pictureSearch btn-default btn-info" type="button">{{_ "searchpicture"}}</button>
      </span>
    </div>
  </div>

</template>

<template name="pictureModal">
  <div id="pictureSearchModal" class="modal fade pictureSearchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">{{_ "insertpicture"}}</h4>
        </div>
        <div class="modal-body" id="pictureSearchModal-body">

        </div>
        <div class="modal-footer" id="pictureSearchModal-footer">
        </div>
      </div>
    </div>
  </div>
</template>
