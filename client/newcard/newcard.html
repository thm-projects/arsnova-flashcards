<template name="newcard">

  <div class="container">
    <div class="col-md-12">
      <h3 style="margin-bottom:20px">{{_ "newcard"}}</h3>
    </div>

    <div id="fronttext" class="col-md-6 cardtext">
      <h5>{{_ "foreside"}}</h5>
      {{> frontEditor}}
    </div>
    <div id="backtext" class="col-md-6 cardtext">
      <h5>{{_ "backside"}}</h5>
      {{> backEditor}}
    </div>

    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="btn-group newCardButtons" role="group">
            <button id="cardCancel" class="btn btn-default btn-large cancel newCardButton">{{_ "declinecard"}}</button>
            <button id="cardNewCard" class="btn btn-success btn-large save newCardButton">{{_ "savecard"}}</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</template>

<template name="frontEditor">
  <form>
    <textarea id="frontEditor" name="content" data-provide="markdown" rows="10"></textarea>
  </form>
</template>

<template name="backEditor">
  <form>
    <textarea id="backEditor" name="content" data-provide="markdown" rows="10"></textarea>
  </form>
</template>
