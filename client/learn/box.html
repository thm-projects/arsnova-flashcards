<template name="box">
  {{#if hasPermission}}

  <!-- Sidebar -->
  <div class="col-md-3">{{> boxSide}}</div>

  <!-- Main -->
  <div class="col-md-9">
    <!-- Startscreen -->
    {{> boxStart}}

    <!-- Mainscreen -->
    <!-- {{> boxMain}} -->

    <!-- Endscreen -->
    <!-- {{> boxEnd}} -->
  </div>

  <!-- Permission denied -->
  {{else}}
  <h4>{{_ "permission"}}</h4>
  {{/if}}
</template>

<!-- Sidebar -->
<template name="boxSide">
  <div id="set-learn-sideBar-region">
    <div class="well well-sm sidebar-nav">
      <h4 id="cardsetName">{{name}}</h4>
      <hr>
      <span id="cardsetDesc">{{description}}</span>
      <hr>
      <span id="cardsetCreated" class="nav-header">{{_ "createdof2"}}</span>
      <span id="cardsetWrap">
        <a id="cardsetUser" href="{{pathFor route='userprofile'}}">{{username}}</a>
        <br>
        <span>{{_ "sidebar-nav.at"}}</span>
        <span>{{getDate}}</span>
      </span>
    </div>
  </div>

  <div id="set-learn-controls-region">
    <div class="well well-sm sidebar-nav">
      <button class="btn btn-default learn-box" id="subject1">
        <span class="pull-left">{{_ "subject1"}}</span>
        <span class="badge pull-right one">0</span>
      </button>
      <button class="btn btn-default learn-box" id="subject2">
        <span class="pull-left">{{_ "subject2"}}</span>
        <span class="badge pull-right two">0</span>
      </button>
      <button class="btn btn-default learn-box" id="subject3">
        <span class="pull-left">{{_ "subject3"}}</span>
        <span class="badge pull-right three">0</span>
      </button>
      <button class="btn btn-default learn-box" id="subject4">
        <span class="pull-left">{{_ "subject4"}}</span>
        <span class="badge pull-right four">0</span>
      </button>
      <button class="btn btn-default learn-box" id="subject5">
        <span class="pull-left">{{_ "subject5"}}</span>
        <span class="badge pull-right five">0</span>
      </button>
    </div>
  </div>
</template>

<!-- Startscreen -->
<template name="boxStart">
  <div class=" box">
    <div class="block">
      <div class="centered front">
        {{_ "choosesubject"}}
      </div>
    </div>
  </div>
</template>

<!-- Mainscreen -->
<template name="boxMain">
  <div class="carousel slide" id="cardCarousel">
    <div class="carousel-indicators">
      <small class="text-muted card-indicator">Noch 1 Karte im aktuellen Fach</small>
    </div>
    <div class="carousel-inner">
      <div class="item active">
        <div class="box">
          <span class="clicktoflip" id="clicktoflip2">Click to flip</span>
          <img src="/img/icon_front.png" class="cardside cardfront-symbol">
          <img style="display:none" src="/img/icon_back.png" class="cardside cardback-symbol">
          <a style="display:none" href="#showPictureModal" class="btn-showPictureModal btn btn-default btn-xs">
            <i class="glyphicon glyphicon-picture"></i>
            <small>Bild anzeigen</small>
          </a>
          <div class="block">
            <div class="cardContent centered front active">
              <p>$ (a_n) $</p>
            </div>
            <div style="display:none" class="cardContent centered back">
              <p>$ (a_n) $</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div id="learn-navigation">
    <button class="btn btn-primary answer card-success" id="know">{{_ "know"}}</button>
    <button class="btn btn-default answer card-fail" id="notknow">{{_ "notknow"}}</button>
  </div>

  <!-- Helptext -->
  <div class="learn-cardHelptext">
    <span>{{_ "clickcart"}}</span>
  </div>
</template>

<!-- Endscreen -->
<template name="boxEnd">
  <div class="box learn-endscreen">
    <div class="block">
      <div class="centered front learnbox-success">{{_ "learn-endscreen.success"}}</div>
      <div class="centered front learnbox-choose-message">{{_ "learn-endscreen.back"}}</div>
      <br>
      <a onclick="history.go(-1)" class="btn-back btn btn-default btn-s learn-back" id="endscreenBack">
        <span>{{_ "learn-endscreen.back2"}}</span>
      </a>
    </div>
  </div>
</template>
