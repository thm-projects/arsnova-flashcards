<template name="main">
  <div id="wrap">
    <div class="container">
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div id="navbar-header" class="navbar-header">
            <a class="navbar-brand" href="{{pathFor route='home'}}"><img src="/img/cardlogo_welcome.png" alt="THMcards Logo" /></a>
          </div>
          <div class="navbar-collapse collapse">
            <ul id="navbar" class="nav navbar-nav">
              <li id="navbar-ownsets" class="{{#if isActiveRoute regex='home|created|learned'}}active{{/if}}">
                <a href="{{pathFor route='home'}}" id="cardsets">
                  {{_ "navbar-collapse.carddecks"}}
                </a>
              </li>
              <li id="navbar-pool" class="{{#if isActiveRoute 'pool'}}active{{/if}}">
                <a href="{{pathFor route='pool'}}" id="pool">
                  {{_ "navbar-collapse.pool"}}
                </a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><input type="text" class="form-control" placeholder="{{_ "navbar-collapse.search"}}" id="input-search"/></li>
              <li class="dropdown {{#if isActiveRoute 'userprofile'}}active{{/if}}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span id="usr-name">{{usernameFromId}}</span>
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="{{pathFor route='userprofile'}}" id="usr-profile">{{_ "navbar-collapse.myprofile"}}</a></li>
                  <li class="divider"></li>
                  <li><a href="#" id="logout" style="color:#D9534F">{{_ "navbar-collapse.logout"}}</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div id="main" class="container">
      {{> yield}}
      <!-- AREA BETWEEN NAVIGATION AND FOOTER -->
      <div class="row">
      </div>
    </div>
  </div>

  <div id="footer" class="footer">
    <div class="container">
      <p class="muted credit pull-left">&copy; 2015 THMcards</p>
      <p class="muted credit pull-right"><a id="impressum" href="{{pathFor route='impressum'}}">{{_ "footer.impressum"}}</a></p>
    </div>
  </div>
</template>
