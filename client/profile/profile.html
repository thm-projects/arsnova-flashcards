<template name="profile">
  <div class="row profil-header">
    <div class="col-md-12">
      <h3 style="margin-bottom:20px">
        <span>{{_ "profil-header.name"}}</span>
        <span id="profileName">{{getUser.profile.name}}</span>
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" id="profile-info-region">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{_ "panel-heading.hallo"}}</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-md-4 control-label">{{_ "panel-body.name"}}</label>
              <div class="col-md-8">
                <p class="form-control-static">{{getUser.profile.name}}</p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">{{_ "panel-body.login"}}</label>
              <div class="col-md-8">
                <p class="form-control-static">{{getService}}</p>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">{{_ "panel-body.email"}}</label>
              <div class="col-md-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="{{_ "panel-body.email"}}" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">{{_ "panel-body.profilepublic"}}</label>
              <div class="col-md-8">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                  <label id="profilepublicoption1" class="btn btn-default profile-public active">
                    <input type="radio" name="options" value="private">
                    <div>{{_ "panel-body.profilepublicoption1"}}</div>
                  </label>
                  <label id="profilepublicoption2" class="btn btn-default profile-private ">
                    <input type="radio" name="options" value="public">
                    <div>{{_ "panel-body.profilepublicoption2"}}</div>
                  </label>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</template>
