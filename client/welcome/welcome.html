<template name="welcome">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button id="btn_close" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title"><img src="/img/cardlogo_welcome.png" height="45" /></h4>
        </div>
        <div class="modal-body">


          <div id="carousel-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-generic" data-slide-to="0" class="active" style="color:#000"></li>
              <li data-target="#carousel-generic" data-slide-to="1" style="color:#000"></li>
              <li data-target="#carousel-generic" data-slide-to="2" style="color:#000"></li>
              <li data-target="#carousel-generic" data-slide-to="3" style="color:#000"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img alt="Second slide" src="img/carousel0.jpg">
                <div class="carousel-caption" style="color:#000">
                  <h3 ><div>{{_ "carousel-inner.carousel-header-0"}}</div></h3>
                  <p ><div>{{_ "carousel-inner.carousel-paragraph-0"}}</div></p>
                </div>
              </div>
              <div class="item">
                <img alt="Second slide" src="img/carousel1.jpg">
                <div class="carousel-caption" style="color:#000">
                  <h3 ><div>{{_ "carousel-inner.carousel-header-1"}}</div></h3>
                  <p ><div>{{_ "carousel-inner.carousel-paragraph-1"}}</div></p>
                </div>
              </div>
              <div class="item">
                <img alt="Second slide" src="img/carousel2.jpg">
                <div class="carousel-caption" style="color:#000">
                  <h3 ><div>{{_ "carousel-inner.carousel-header-2"}}</div></h3>
                  <p ><div>{{_ "carousel-inner.carousel-paragraph-2"}}</div></p>
                </div>
              </div>
              <div class="item">
                <img alt="Second slide" src="img/carousel3.jpg">
                <div class="carousel-caption" style="color:#000; border:1px">
                  <h3 ><div>{{_ "carousel-inner.carousel-header-3"}}</div></h3>
                  <p ><div>{{_ "carousel-inner.carousel-paragraph-3"}}</div></p>
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a id="btn_left" class="left carousel-control" href="#carousel-generic" data-slide="prev" style="color:#000;background-image:none">
              <span class="glyphicon glyphicon-chevron-left" style=""></span>
            </a>
            <a id="btn_right" class="right carousel-control" href="#carousel-generic" data-slide="next" style="color:#000;background-image:none">
              <span class="glyphicon glyphicon-chevron-right" style="background-image:none"></span>
            </a>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

<div class="container">
  <div class="intro">
    <img src="/img/cardlogo_welcome.png" alt="THMcards Logo" class="img-responsive center-block" />
    <span class="slogan">
    <h2 class="pull-left">Create.</h2><h2 class="pull-left lmargin">Learn.</h2><h2 class="pull-left lmargin">Share.</h2>
  </span>

  <div class="login">
    <hr />
    <a id="about" class="btn btn-success btn-about" data-toggle="modal" data-target="#myModal" style="margin:18px 0 35px; display:inline-block"><div>{{_ "intro.about"}}</div></a>
    <div>
      <span class="text-muted" ><div>{{_ "intro.choose"}}</div></span><br />
      <a id="facebook" href=""><img src="img/social_facebook_box_white.png" /></a>
      <a id="twitter" href=""><img src="img/social_twitter_box_white.png"/></a>
      <a id="google" href=""><img src="img/social_google_box_white.png" /></a>
      <a id="cas" href=""><img src="img/social_cas_box_white.png" /></a>
    </div>
  </div>
  <a id="impressum" href="{{pathFor route='impressum'}}" class="text-muted" style="margin-top:70px; display:inline-block" ><div>{{_ "intro.impressum"}}</div></a>
  </div>
</div>
</template>
