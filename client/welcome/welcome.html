<template name="welcome">
  <div id="welcome">
    <div id="head">
      <img src="/img/cardlogo_welcome.png" alt="THMcards Logo" class="img-responsive center-block" />
      <span id="slogan">
        <h2 class="pull-left">Create.</h2><h2 class="pull-left lmargin">Learn.</h2><h2 class="pull-left lmargin">Share.</h2>
      </span>
    </div>
    <div class="container">
      <div class="row col-md-8 col-md-offset-2">
        <div id="carousel-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-generic" data-slide-to="1"></li>
            <li data-target="#carousel-generic" data-slide-to="2"></li>
            <li data-target="#carousel-generic" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img alt="Second slide" src="img/carousel0.jpg">
              <div class="carousel-caption">
                <h3><div>{{_ "carousel-inner.carousel-header-0"}}</div></h3>
                <p>
                  <div>{{_ "carousel-inner.carousel-paragraph-0"}}</div>
                </p>
              </div>
            </div>
            <div class="item">
              <img alt="Second slide" src="img/carousel1.jpg">
              <div class="carousel-caption">
                <h3><div>{{_ "carousel-inner.carousel-header-1"}}</div></h3>
                <p>
                  <div>{{_ "carousel-inner.carousel-paragraph-1"}}</div>
                </p>
              </div>
            </div>
            <div class="item">
              <img alt="Second slide" src="img/carousel2.jpg">
              <div class="carousel-caption">
                <h3><div>{{_ "carousel-inner.carousel-header-2"}}</div></h3>
                <p>
                  <div>{{_ "carousel-inner.carousel-paragraph-2"}}</div>
                </p>
              </div>
            </div>
            <div class="item">
              <img alt="Second slide" src="img/carousel3.jpg">
              <div class="carousel-caption">
                <h3><div>{{_ "carousel-inner.carousel-header-3"}}</div></h3>
                <p>
                  <div>{{_ "carousel-inner.carousel-paragraph-3"}}</div>
                </p>
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a id="btn_left" class="left carousel-control" href="#carousel-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" style=""></span>
          </a>
          <a id="btn_right" class="right carousel-control" href="#carousel-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" style="background-image:none"></span>
          </a>
        </div>
      </div>

      <div class="row col-md-12">

        <div id="login">
          <hr />
          <div>
            <span class="text-muted"><div>{{_ "intro.choose"}}</div></span>
            <br />
            <a id="facebook" href=""><img src="img/social_facebook_box_white.png" /></a>
            <a id="twitter" href=""><img src="img/social_twitter_box_white.png" /></a>
            <a id="google" href=""><img src="img/social_google_box_white.png" /></a>
            <a id="cas" href=""><img src="img/social_cas_box_white.png" /></a>
          </div>
        </div>
        <a id="impressum" href="{{pathFor route='impressum'}}" class="text-muted">
          <div>{{_ "intro.impressum"}}</div>
        </a>
      </div>
    </div>

  </div>
</template>
