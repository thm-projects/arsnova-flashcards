version: "3.7"
services:

  mongodb:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db

  cards:
    image: localhost/cards
    build:
      context: ..
      dockerfile: .docker/app/Dockerfile
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017/meteor
      - ROOT_URL=http://localhost:3000
    ports:
      - 3000:3000

volumes:
  mongo_data:
