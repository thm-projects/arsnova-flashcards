version: "3.7"
services:

  mongodb:
    image: arsnova/linux-cards-db
    volumes:
      - "data:/data/db"

  cards:
    image: arsnova/linux-cards:master
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://@mongodb:27017/meteor
      - ROOT_URL=http://localhost:3000

  proxy:
    image: arsnova/cards-local-proxy
    ports:
      - "8080:80"
    depends_on:
      - cards

volumes:
  data:
    driver: local
