image: ubuntu:latest

deploy-staging:
  script:
    - apt-get install -y openssh-client
    - ls -al
    - env
    - echo $SSH_KEY > ssh_id_rsa
    - echo $SSH_STAGING_HOST_SIG > ssh_known_hosts
    - chmod 0600 ssh_id_rsa
    - ls -al
    - ssh-keygen -y -f ssh_id_rsa > ssh_id_rsa.pub
    - ssh-keygen -l -f ssh_id_rsa
    - scp -vvv -i ssh_id_rsa -o UserKnownHostsFile=ssh_known_hosts . meteor@cards2.mni.thm.de:~/flashcards/
  tags:
    - nodejs
