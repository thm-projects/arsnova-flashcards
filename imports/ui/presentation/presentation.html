<template name="presentation">
    {{#if isInRole 'firstLogin'}}
        {{> first_login_content_only}}
    {{else}}
        {{#if isInRole 'blocked'}}
            {{> access_denied_content_only}}
        {{else}}
            {{#if hasPermission}}
                {{> presentationView}}
            {{else}}
                <h4>{{_ "permission"}}</h4>
            {{/if}}
        {{/if}}
    {{/if}}
</template>

<template name="presentationView">
    {{> endPresentationModal}}
    <div class="row">
        {{#if fullscreenActive}}
            {{> contentNavigation}}
        {{/if}}
        {{> contentNavigation}}
    </div>
    <div class="row">
        {{> flashcards}}
    </div>
</template>

<template name="endPresentationModal">
    <div class="modal fade" id="endPresentationModal" tabindex="-1" role="dialog"
         aria-labelledby="endPresentationTitle">
        <div class="modal-dialog">
            <div class="modal-content modal-content-for-buttons">
                <div class="modal-header">
                    <h4 id="endPresentationTitle" class="modal-title">{{_ "presentation.end-modal.title"}}
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </h4>
                </div>
                <div class="modal-body">
                    {{_ "presentation.end-modal.description"}}
                    <button id="endPresentationConfirm" class="btn btn-raised btn-danger btn-block col-xs-12 col-sm-3">{{_
                            "presentation.end-modal.confirm"}}</button>
                    <button id="endPresentationDismiss" class="btn btn-raised btn-default btn-block col-xs-12 col-sm-3"
                            data-dismiss="modal">{{_
                            "presentation.end-modal.cancel"}}</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>
