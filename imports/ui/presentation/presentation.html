<template name="presentation">
    {{#if isInRole 'firstLogin'}}
        {{> first_login_content_only}}
    {{else}}
        {{#if isInRole 'blocked'}}
            {{> access_denied_content_only}}
        {{else}}
            {{#if hasPermission}}
                {{> presentationView}}
            {{else}}
                <h4>{{_ "permission"}}</h4>
            {{/if}}
        {{/if}}
    {{/if}}
</template>

<template name="presentationView">
        {{#if isActiveRoute regex='demolist|presentationlist'}}
            <div class="{{#if isActiveRoute regex='demolist'}}row demo-padding{{else}}col-xs-12{{/if}}">
                <button class="btn btn-raised btn-danger" id="{{#if fullscreenActive}}backToPresentationFullscreen{{else}}backToPresentation{{/if}}">
            <span class="pull-left"><i class="fa fa-arrow-left"></i> {{#if isActiveRoute regex='demolist'}}{{_
                    "presentation.list.backDemo"}}{{else}}{{_ "presentation.list.back"}}{{/if}}</span>
                </button>
                {{> cardsetList}}
            </div>
        {{else}}
            <div class="{{#if isActiveRoute regex='demo'}}row demo-padding{{else}}col-xs-12{{/if}}">
                {{> cardNavigation}}
            </div>
            <div class="{{#if isActiveRoute regex='demo'}}row demo-padding{{else}}col-xs-12{{/if}}">
                {{> flashcards}}
            </div>
        {{/if}}
</template>
