    <ul>
        <li><kbd>command</kbd> und <kbd>+</kbd> | Kartenansicht vergrößern</li>
        <li><kbd>Leertaste</kbd> | durch die Präsentation navigieren</li>

        <li><kbd>Pfeiltaste</kbd> | Karteninhalt scrollen</li>
        <li><kbd>esc</kbd> | Präsentation verlassen</li>

    </ul>

    <strong>Zeitmanagement</strong>

    <p>
        Um die Vortragsdauer und Pause im Blick zu haben, kann die
        <strong>Pomodoro-Uhr</strong> auf jeder Karte angezeigt werden.
        Zum Starten und Einstellen der Vortragsdauer und der Pause dient das Pomodoro-Icon am linken Rand.
        Die verbleibende Vortragszeit zeigt der orangefarbene Kreisbogen an.
        Der schmale rote Kreisbogen steht für die verstrichene Vortrags- oder Pausenzeit.
        Die vorgesehene Pause markiert der blaue Kreisbogen.
    </p>
