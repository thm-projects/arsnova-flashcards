<template name="admin_university">
    <div class="content-header">
        <h1>{{#unless singleUniversity}}{{_ "admin.manageUniversityLong"}}{{else}}{{_ "admin.manageCourse"}}{{/unless}}</h1>
    </div>
    <div class="well well-sm">
        <table class="table table-bordered table-hover table-striped" id="collegeTable">
            <thead class="set-list">
            <tr>
                {{#unless singleUniversity}}
                    <th><span>{{_ "admin.confirm-form.settings.college"}}</span>
                    </th>
                {{/unless}}
                <th><span>{{_ "admin.confirm-form.settings.course_of_studies"}}</span>
                </th>
                <th><span>{{_ "options"}}</span></th>
            </tr>
            </thead>
            <tbody>
            {{#each allColleges}}
                <tr>
                    {{#unless singleUniversity}}
                        <td class="tblCollege-{{@index}}">{{college}}</td>
                    {{/unless}}
                    <td class="tblCourse-{{@index}}">{{course}}</td>
                    <td>
                        <button class="btn btn-danger btn-raised" type="submit"
                                id="deleteCollageCourse">{{_ "admin.delete"}}</button>
                        <button class="btn btn-warning btn-raised" type="submit" id="editCollageCourse">{{_
                                "admin.edit"}}</button>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    <div class="well well-sm">

        <h3><span>{{_ "admin.confirm-form.settings.new_entry"}}</span></h3>

        <hr>
        <div class="form-group" id="bookTemplate">
            <form class="form" id="newEntry" name="validForm">
                <div id class="row">
                    {{#unless singleUniversity}}
                    <div class="col-md-6">
                        <label for="text">{{_ "admin.confirm-form.settings.college"}}:</label>
                        &nbsp;&ensp; <input type="text" class="form-control" id="college" name="valid"
                                            placeholder="{{_ "admin.confirm-form.settings.college"}}"><br>
                    </div>
                    {{/unless}}
                    <div class="{{#unless singleUniversity}}col-md-6{{else}}col-md-12{{/unless}}">
                        <label for="text">{{_ "admin.confirm-form.settings.course_of_studies"}}:</label>
                        &nbsp; <input type="text" class="form-control" id="courseOfStudies" name="valid"
                                      placeholder="{{_ "admin.confirm-form.settings.course_of_studies"}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" id="cancelButton" class="btn btn-default btn-raised pull-left">{{_
                                "admin.confirm-form.cancel"}}</button>
                        <button type="button" id="insertButton" class="btn btn-success btn-raised pull-right">&ensp;{{_
                                "admin.confirm-form.settings.save"}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
