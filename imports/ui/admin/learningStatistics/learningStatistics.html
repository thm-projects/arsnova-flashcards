<template name="admin_learningStatistics">
    <div class="content-header">
        <h1>
            {{_ "admin.learningStatistics"}}
            <small>{{_ "admin.view"}} {{_id}}</small>
        </h1>
    </div>
    <div class="content">
        <div class="well sidebar-nav">
            {{#if gotLearningStatusData}}
                {{> progress type="normal"}}
            {{else}}
                {{> loadingScreen}}
            {{/if}}
            <br>
            <br>
        </div>
    </div>
</template>
