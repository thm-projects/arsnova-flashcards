<template name="admin_settings">
    <div class="content-header">
        <h1>
            {{_ "admin.settings"}}
        </h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading panel-heading-mail">

            <h3 class="panel-title">{{_ "admin.mail-settings.mail-settings"}}</h3>
        </div>
        <div class="panel-body panel-body-mail">
            <div class="row" style="margin-bottom:10px; margin-left: 5px">
                <form>
                    <label class="radio-inline">
                        <input type="radio" name="mail" id="mail-enabled" {{isMailEnabled true}}>{{_ "admin.mail-settings.enabled"}}
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="mail" id="mail-disabled" {{isMailEnabled false}}>{{_ "admin.mail-settings.disabled"}}
                    </label>
                </form>
            </div>
        </div>

    </div>
</template>
