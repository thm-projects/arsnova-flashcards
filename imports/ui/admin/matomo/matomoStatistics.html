<template name="admin_matomoStatistics">
    <div class="content-header">
        <h1>
            {{_ "admin.matomoStatistics"}}
            <small>{{_ "admin.view"}} {{_id}}</small>
        </h1>
    </div>
    <div class="content">
        <iframe title="Matomo Statistics" src="{{getURL}}index.php?module=Widgetize&action=iframe&moduleToWidgetize=Dashboard&actionToWidgetize=index&idSite={{getSideID}}&period=day&date=yesterday&token_auth={{getToken}}"
                frameborder="0" marginheight="auto" marginwidth="auto" width="100%" height="100%" scrolling="true" style="min-height: 700px"></iframe>
    </div>
</template>
