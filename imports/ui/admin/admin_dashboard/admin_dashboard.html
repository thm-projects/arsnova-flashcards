<template name="admin_dashboard">
    <div class="content-header">
        <h1>
            {{_ "admin.dashboard"}}
        </h1>
    </div>
    <div class="content">
        <div class="dashboard-box col-lg-3 col-xs-6">
            <a href="{{pathFor route='admin_cardsets'}}">
                <div class="small-box">
                    <div class="inner">
                        <h3>{{totalCardsets}}</h3>
                        <p>{{_ "admin.cardsets"}}</p>
                    </div>
                    <div class="small-box-footer">
                        {{_ "admin.see_all"}}
                        <i class="fa fa-arrow-circle-right"></i>
                    </div>
                </div>
            </a>
        </div>

        <div class="dashboard-box col-lg-3 col-xs-6">
            <a href="{{pathFor route='adminCards'}}">
                <div class="small-box">
                    <div class="inner">
                        <h3>{{totalCards}}</h3>
                        <p>{{_ "admin.cards"}}</p>
                    </div>
                    <div class="small-box-footer">
                        {{_ "admin.see_all"}}
                        <i class="fa fa-arrow-circle-right"></i>
                    </div>
                </div>
            </a>
        </div>

        <div class="dashboard-box col-lg-3 col-xs-6">
            <a href="{{pathFor route='admin_users'}}">
                <div class="small-box">
                    <div class="inner">
                        <h3>
                            {{totalUser}}
                            <span>({{getOnlineStatusTotal}} Online)</span>
                        </h3>
                        <p>{{_ "admin.users"}}</p>
                    </div>
                    <div class="small-box-footer">
                        {{_ "admin.see_all"}}
                        <i class="fa fa-arrow-circle-right"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="template-chart col-lg-12 col-xs-12">
        <div class="well well-sm sidebar-nav">
            <h1>{{_ "admin.allLearnedCardsets"}}</h1>
            <div id="container" style="min-width: 100%;
			max-width: 100%; width: 100px; min-height: 100%; max-height: 100%;">
      <p align="center">
                <canvas id="adminChart" width="600" height="180"></canvas>
              </p>
            </div>
        </div>
    </div>

</template>



<template name="adminLayout">
    <div class="container">
        {{> yield}}
    </div>
</template>
