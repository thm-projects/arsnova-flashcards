<template name="admin_main">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor route='home'}}">
            <img src="/img/logo.png" alt="THMcards Logo" />
          </a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{pathFor route='home'}}">{{_ "navbar-collapse.home"}}</a></li>
            <li><a href="#" id="logout_admin">{{_ "navbar-collapse.logout"}}</a></li>
          </ul>
        </div>
      </div>
   </div>
  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="admin-sidebar-wrapper">

      <ul class="sidebar-nav">
        <li>
          <a href="{{pathFor route='admin_dashboard'}}">{{_ "admin.dashboard"}}</a>
        </li>
        <li>
          <a href="{{pathFor route='admin_cardsets'}}">{{_ "admin.cardsets"}}</a>
        </li>
        <li>
          <a href="{{pathFor route='admin_cards'}}">{{_ "admin.cards"}}</a>
        </li>
        <li>
          <a href="{{pathFor route='admin_users'}}">{{_ "admin.users"}}</a>
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <div id='admin-content-wrapper'>
      <div class="container-fluid">
        <div class="col-md-9 col-sm-8 col-xs-12">
          {{> yield}}
        </div>
      </div>
    </div>
  </div>
</template>
