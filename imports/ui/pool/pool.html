<template name="pool">
    <div id="pool-category-region" class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="set-list">
            <tr>
                <th>
                    <button id="#sortName" class="btn btn-link" role="button" value="down">
                        <span>{{_ "set-list.name"}}</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </button>
                </th>
                <th>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                            {{_ "set-list.moduleLong"}}
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#"></a></li>
                        </ul>
                    </div>
                </th>
                <th>
                    <button id="#sortLastName" class="btn btn-link" role="button" value="down">
                        <span>{{_ "set-list.lastName"}}</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </button>
                </th>
                <th>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                            {{_ "set-list.degree"}}
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#"></a></li>
                        </ul>
                    </div>
                </th>
                <th>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                            {{_ "set-list.academicCourse"}}
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#"></a></li>
                        </ul>
                    </div>
                </th>
                <th>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                            {{_ "set-list.department"}}
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#"></a></li>
                        </ul>
                    </div>
                </th>
                <th>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                            {{_ "set-list.studyType"}}
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#"></a></li>
                        </ul>
                    </div>
                </th>
                <th>
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                            {{_ "set-list.license"}}
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#"></a></li>
                        </ul>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody id="cardSetView">
            {{#if cardsetList.count}}
                {{#each cardsetList}}
                    {{> poolCardsetRow}}
                {{/each}}
            {{else}}
                {{> poolCardsetEmpty}}
            {{/if}}
            </tbody>
        </table>
    </div>
</template>

<template name="poolCardsetRow">
    <tr class="poolCardsetRow">
        <td>
            <a href="/cardset/{{_id}}">{{name}}
                <span class="badge cardsetBadge">{{countCards this._id}}</span>
            </a>
        </td>
        <td>{{moduleLong}}</td>
        <td>{{lastName}}</td>
        <td>{{degree}}</td>
        <td>{{academicCourse}}</td>
        <td>{{department}}</td>
        <td>{{studyType}}</td>
        <td>
            <label class="btn btn-default active">
                Free
            </label>
            <label class="btn btn-success active">
                Edu
            </label>
            <label class="btn btn-info active">
                Pro
            </label>
        </td>
    </tr>
</template>


<template name="poolCardsetEmpty">
    <tr class="empty-list">
        <td align="center" height="60" colspan="6" class="emptyCellList set-list-empty">
            <span class="emptyTextList">{{_ "set-list-empty.emptypooltextlist"}}</span>
            <br>
            <button id="setListEmpty" class="btn btn-primary btn-newSet" data-toggle="modal" data-target="#newSetModal">{{_ "set-list-empty.newset"}}</button>
        </td>
    </tr>
</template>
