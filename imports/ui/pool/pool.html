<template name="pool">
    <div class="col-md-12" id="pool-category-region">
        <div class="list-group">
            {{#each getCategories}}
                <a class="list-group-item" href="pool/{{_id}}">
                    <span class="badge">{{getCount this._id}}</span> {{name}}</a>
            {{/each}}
        </div>
    </div>
</template>

<template name="category">
    <div class="categories">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-6">
                        <h4>{{name}}</h4>
                    </div>
                    <div class="col-md-6">

                        <div class="btn-group pull-right">
                            <button id="sortRelevance" class="btn btn-default" type="button">Relevanz {{{getSortRelevanceIcon}}}</button>
                            <button id="sortName" class="btn btn-default" type="button">Name {{{getSortNameIcon}}}</button>
                            <button id="sortUser" class="btn btn-default" type="button">Ersteller {{{getSortUserIcon}}}</button>
                        </div>
                        <span class="sortText pull-right">Sortieren nach... </span>
                    </div>
                </div>
            </div>
        </div>

        {{#if getDecks.count}}
            {{#each getDecks}}
                <div class="col-md-12">
                  <a href="/cardset/{{_id}}">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-sm-8">
                                <div class="">
                                    <h4>{{{getKind}}} {{name}}</h4>
                                    <hr> {{description}}
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="well">
                                    <strong class="left">Bewertung:</strong> {{> starsRating id='ratingLocked' rating=getAverage mutable=false}}
                                    <hr>
                                    <strong>Karten:</strong> {{countCards this._id}}
                                    <br>
                                    <strong>Ersteller:</strong> {{getUsername username owner}}
                                    <br>
                                    <strong>Datum:</strong> {{getDate}}
                                </div>
                            </div>
                        </div>
                    </div>
                  </a>
                </div>
            {{/each}}
        {{else}}
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span class="emptyTextList">{{_ "nocards"}}</span>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
</template>
