<template name="pool">
    <div id="pool-category-region" class="table-responsive">
        {{> category}}
    </div>
</template>

<template name="category">
    <div class="col-sm-12 col-md-12">
        <div class="btn-group" role="group" aria-label="Topic group">
            <button class="sortTopic btn btn-default" role="button" value="down" data-toggle="dropdown">
                {{_ "set-list.topic"}} </button>
            <button type="button" class="sortTopic btn btn-default dropdown-toggle" value="down"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-sort"></span>
            </button>
        </div>

        <div class="btn-group" role="group" aria-label="Autor group">
            <button type="button" class="filterAutorGroup btn btn-default" data-toggle="dropdown">
                {{_ "set-list.autor"}}</button>
            <button type="button" class="filterAutorGroup btn btn-default dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-filter"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="filterAutor" data-id="">{{_ "set-list.everyone"}}</a></li>
                {{#each getAutors}}
                    <li><a href="#" class="filterAutor"
                           data-id="{{this.lastName}}">{{this.degree}} {{this.firstName}} {{this.lastName}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>

        <div class="btn-group" role="group" aria-label="Module group">
            <button type="button" class="filterModuleGroup btn btn-default" data-toggle="dropdown">
                {{_ "set-list.moduleLong"}}</button>
            <button type="button" class="filterModuleGroup btn btn-default dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-filter"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="filterModule" data-id="">{{_ "set-list.everything"}}</a></li>
                {{#each getModules}}
                    <li><a href="#" class="filterModule" data-id="{{this.moduleShort}}">{{this.moduleShort}}:
                        {{this.moduleLong}}</a></li>
                {{/each}}
            </ul>
        </div>

        <div class="btn-group" role="group" aria-label="Course group">
            <button type="button" class="filterCourseGroup btn btn-default" data-toggle="dropdown">
                {{_ "set-list.academicCourse"}}</button>
            <button type="button" class="filterCourseGroup btn btn-default dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-filter"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="filterCourse" data-id="">{{_ "set-list.everything"}}</a></li>
                {{#each getCourses}}
                    <li><a href="#" class="filterCourse" data-id="{{this}}">{{this}}</a></li>
                {{/each}}
            </ul>
        </div>

        <div class="btn-group" role="group" aria-label="Department group">
            <button type="button" class="filterDepartmentGroup btn btn-default" data-toggle="dropdown">
                {{_ "set-list.department"}}</button>
            <button type="button" class="filterDepartmentGroup btn btn-default dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-filter"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="filterDepartment" data-id="">{{_ "set-list.everything"}}</a></li>
                {{#each getDepartments}}
                    <li><a href="#" class="filterDepartment" data-id="{{this.department}}">{{this.department}}:
                        {{this.departmentLong}}</a></li>
                {{/each}}
            </ul>
        </div>

        <div class="btn-group" role="group" aria-label="Type group">
            <button type="button" class="filterTypeGroup btn btn-default" data-toggle="dropdown">
                {{_ "set-list.studyType"}}</button>
            <button type="button" class="filterTypeGroup btn btn-default dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-filter"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="filterType active" data-id="">{{_ "set-list.everything"}}</a></li>
                {{#each getTypes}}
                    <li><a href="#" class="filterType" data-id="{{this}}">{{this}}</a></li>
                {{/each}}
            </ul>
        </div>

        <div id="filterCheckbox" class="btn-group" role="group" data-toggle="buttons"
             aria-label="License group">
            <label class="btn btn-default active">
                <input type="checkbox" autocomplete="off" value="free" checked=""> Free
            </label>
            <label class="btn btn-default active">
                <input type="checkbox" autocomplete="off" value="edu" checked=""> Edu
            </label>
            <label class="btn btn-default active">
                <input type="checkbox" autocomplete="off" value="pro" checked=""> Pro
            </label>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 poolHeaderTop">
        {{_ "set-list.title"}}
    </div>
    <div class="col-sm-12 col-md-12 poolHeaderBottom responsive-utilities-test visible-on">
        <span class="col-md-3 visible-md visible-lg visible-xl">{{_ "set-list.topic"}}:</span>
        <span class="col-md-2 visible-md visible-lg visible-xl">{{_ "set-list.autor"}}:</span>
        <span class="col-md-1 visible-md visible-lg visible-xl">{{_ "set-list.moduleLong"}}:</span>
        <span class="col-md-2 visible-md visible-lg visible-xl">{{_ "set-list.academicCourse"}}:</span>
        <span class="col-md-1 visible-md visible-lg visible-xl">{{_ "set-list.department"}}:</span>
        <span class="col-md-2 visible-md visible-lg visible-xl">{{_ "set-list.studyType"}}:</span>
        <span class="col-md-1 visible-md visible-lg visible-xl">{{_ "set-list.license"}}:</span>
    </div>
    {{#if getDecks.count}}
        {{#each getDecks}}
            {{> poolCardsetRow}}
        {{/each}}
    {{else}}
        {{> poolCardsetEmpty}}
    {{/if}}
</template>

<template name="poolCardsetRow">
    <a href="/cardset/{{_id}}">
        <div class="col-xs-12 col-sm-6 col-md-12 panel panel-default cardsetInfo responsive-utilities-test visible-on">
            <span class="col-xs-3 col-sm-4 col-md-3 visible-xs visible-sm poolLabel">{{_ "set-list.topic"}}:</span>
            <span class="cell col-xs-9 col-sm-8 col-md-3">
                {{name}}
                <span class="badge cardsetBadge">{{countCards this._id}}</span>
            </span>
            <span class="col-xs-3 col-sm-4 col-md-3 visible-xs visible-sm poolLabel">{{_ "set-list.autor"}}:</span>
            <span class="col-xs-9 col-sm-8 col-md-2">{{degree}} {{firstName}} {{lastName}}</span>
            <span class="col-xs-3 col-sm-4 col-md-1 visible-xs visible-sm poolLabel">{{_ "set-list.moduleLong"}}:</span>
            <span class="col-xs-9 col-sm-8 col-md-1">{{moduleShort}}</span>
            <span class="col-xs-3 col-sm-4 col-md-2 visible-xs visible-sm poolLabel">{{_ "set-list.academicCourse"}}
                :</span> <span class="col-xs-9 col-sm-8 col-md-2">{{academicCourse}}</span>
            <span class="col-xs-3 col-sm-4 col-md-1 visible-xs visible-sm poolLabel">{{_ "set-list.department"}}:</span>
            <span class="col-xs-9 col-sm-8 col-md-1">{{department}}</span>
            <span class="col-xs-3 col-sm-4 col-md-2 visible-xs visible-sm poolLabel">{{_ "set-list.studyType"}}:</span>
            <span class="col-xs-9 col-sm-8 col-md-2">{{studyType}}</span>
            <span class="col-xs-3 col-sm-4 col-md-11 visible-xs visible-sm poolLabel">{{_ "set-list.license"}}:</span>
            <span class="kind-label cell col-xs-9 col-sm-8 col-md-1 kind-label">
                {{{getKind}}}
            </span>
        </div>
    </a>
</template>


<template name="poolCardsetEmpty">
    <tr class="empty-list">
        <td align="center" height="60" colspan="7" class="emptyCellList set-list-empty">
            <span class="emptyTextList">{{_ "set-list-empty.emptypooltextlist"}}</span>
            <br>
            <button id="setListEmpty" class="btn btn-primary btn-newSet" data-toggle="modal"
                    data-target="#newSetModal">{{_ "set-list-empty.newset"}}</button>
        </td>
    </tr>
</template>
