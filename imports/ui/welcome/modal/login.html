<template name="loginModal">
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
         aria-labelledby="loginTitle">
        <div class="modal-dialog">
            <div class="modal-content modal-content-for-buttons">
                <div class="modal-header">
                    <span class="modal-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    {{> mainModalItemCloseIcon}}
                    <h4 id="aboutThisRatingTitle" class="modal-title">{{_ "loginModal.title"}}
                    </h4>
                </div>
                <div class="modal-body">
                    {{> atForm}}
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>

<template name="cards-login">
    <div class="at-form">
        {{#if showTitle}}
            {{> atTitle}}
        {{/if}}
        {{#if showError}}
            {{> atError}}
        {{/if}}
        {{#if showResult}}
            {{> atResult}}
        {{/if}}
        {{#if showMessage}}
            {{> atMessage}}
        {{/if}}
        {{#if showPwdForm}}
            {{> atPwdForm}}
        {{/if}}
        {{#if showTermsLink}}
            {{> atTermsLink}}
        {{/if}}
        {{#if showSignUpLink}}
            {{> atSignupLink}}
        {{/if}}
        {{#if showResendVerificationEmailLink}}
            {{> atResendVerificationEmailLink}}
        {{/if}}
        {{#unless isSignInState}}
            {{> atSigninLink}}
        {{/unless}}
    </div>
</template>
