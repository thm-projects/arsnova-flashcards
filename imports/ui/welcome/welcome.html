<template name="welcome">
    {{> pomodoroTimerModal}}
    {{> welcomeTitle}}
    <div id="welcome-container">
        {{> wordcloud}}
    </div>
    <div id="welcome-login" class="col-xs-12">
        <span class="login-container">
            {{{getLoginButtons}}}
        </span>
        {{{getServerInventory}}}
    </div>

    <div id="pomodoroTimerNormalContainer" title="{{_ "landingPage.buttons.tooltip.pomodoro"}}">
        {{> pomodoroTimer}}
        <label>{{_ "landingPage.buttons.pomodoro"}}</label>
    </div>
    {{> welcomeWordcloudButton}}
</template>

<template name="welcomeWordcloudButton">
    {{#if gotFeatureSupport 1}}
        <div class="hidden-xs">
            <div class="toggle-wordcloud" title="{{_ "landingPage.buttons.tooltip.wordcloud"}}">
                <div class="flex-content"><i class="fa fa-archive"></i></div>
                <label>{{_ "landingPage.buttons.wordcloud"}}</label>
            </div>
        </div>
    {{/if}}
</template>

<template name="welcomeTitle">
    <div class="col-xs-12" id="welcome">
        <div class="panel panel-default">
            <div class="panel-heading {{#if isFirstTimeVisit}}welcome-title-no-padding{{/if}}">
                <div class="text-center">
                    <span class="color-cards logo-header-chars">{{getFirstAppTitle}}</span>
                    <span class="color-dot logo-header-dot"></span>
                    <span class="color-cards logo-header-chars">{{getLastAppTitle}}</span>
                </div>

                <span id="slogan">
                    <h2 class="pull-left">{{getAppSlogan}}</h2>
                  </span>
                <br>
                {{#if isActiveRoute
                      'home'}}
                    <a href="about" class="visible-xs-inline-block btn btn-lg btn-raised btn-success show-more"><span
                            class="flex-content">{{{getAboutButton true}}}</span></a>

                    <a href="demo" id="showDemo" class="hidden-xs btn btn-lg btn-raised btn-success show-more"><span
                            class="flex-content">{{{getAboutButton false}}}</span></a>
                {{/if}}
            </div>
        </div>
    </div>
</template>
