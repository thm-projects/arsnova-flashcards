<template name="welcome">
    {{> wordcloudModal}}
    <div class="col-xs-12" id="welcome">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="text-center">
                    <span class="color-cards logo-header-chars">linux</span>
                    <span class="color-dot logo-header-dot"></span>
                    <span class="color-cards logo-header-chars">cards</span>
                </div>

                <span id="slogan">
                    <h2 class="pull-left">ORGANIZE. LEARN. REMEMBER.</h2>
                  </span>
                <br>
                <a href="demo" class="hidden-xs btn btn-lg btn-raised btn-warning">{{_
                        "intro.learnMore"}}</a>
                <a href="about" class="visible-xs btn btn-lg btn-raised btn-warning">{{_
                        "intro.learnMoreMobile"}}</a>
            </div>
            <div id="tag-cloud-container">
                <canvas id="tag-cloud-canvas" class="needsclick"></canvas>
            </div>
            <div id="login" class="panel-footer">
                {{{getLoginButtons}}}
            </div>
        </div>
    </div>
</template>

<template name="wordcloudModal">
    <div class="modal fade" id="wordcloudModal" role="dialog">
        <div class="modal-dialog" aria-labelledby="wordcloudTitle">
            <div class="modal-content hintContent">
                <div class="modal-header">
                    <h4 id="wordcloudTitle" class="modal-title">{{this.name}}
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-12 wordCloudDescription">
                                <table class="table">
                                    <tr>
                                        <td>
                                            {{#mathjax}}
                                                {{this.description}}
                                            {{/mathjax}}
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-12">
                                <br>
                                <table class="table">
                                    {{> cardsetInfoBoxContentOne}}
                                    {{> cardsetInfoBoxContentTwo}}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
