<template name="welcome">
    <div class="col-xs-12" id="welcome">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="text-center">
                    <span class="color-dot logo-header-dot"></span>
                    <span class="color-cards logo-header-chars">cards<img
                            id="cards-welcome-image" src="/img/cards.png" alt="Logo" class="p-b-1 float-right"/>
                    </span>
                </div>

                <span id="slogan">
                    <h2 class="pull-left">ORGANIZE.</h2>
                    <h2 class="pull-left lmargin">LEARN.</h2>
                    <h2 class="pull-left lmargin">REMEMBER.</h2>
                  </span>
                <br>
                <a href="about" class="btn btn-raised btn-success">{{_
                        "intro.learnMore"}}</a>
            </div>
            <div id="welcome-tip"></div>
            <div id="tag-cloud-container">
                <canvas id="tag-cloud-canvas" class="needsclick"></canvas>
            </div>
            <div id="login" class="panel-footer">
            </div>
        </div>
    </div>
</template>
