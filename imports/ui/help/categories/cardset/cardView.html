<template name="helpCardView">

       data-title="Kartei- und Kartenoptionen">

    <ul class="thm-numbering">
        <li><strong>Karteioptionen: </strong>Alle Optionen zur ausgewählten Kartei findest du in dieser Werkzeugleiste.

        </li>
