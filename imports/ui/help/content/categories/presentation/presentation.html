    <strong>Zeitmanagement</strong>

    <p>
        Um die Vortragsdauer und Pause beim Vortragen im Blick zu haben, kann die
        <strong>Pomodoro-Uhr</strong> auf jeder Karte angezeigt werden.
        Zum Starten und Einstellen der Vortragsdauer und der Pause dient das Tomaten-Icon am linken Rand.
        Die verbleibende Vortragszeit zeigt der orangefarbene Kreisbogen an.
        Der schmale rote Kreisbogen steht für die verstrichene Vortrags- oder Pausenzeit.
        Die vorgesehene Pause markiert der blaue Kreisbogen.
    </p>
