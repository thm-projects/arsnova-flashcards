<template name="helpContentDECategoryStart">
    {{#if isLinuxHelp}}
        (##) Startseite

        <a rel="noopener noreferrer"   href="/img/help/de/Linux-Startseite.png" data-lightbox="img-1" data-title="Startseite der
                Lernplattform Linux🍅cards">
            <img src="/img/help/de/Linux-Startseite.png" alt="Startseite von Linux.cards"
                 class="img-responsive center-block">
        </a>
        <ul class="thm-numbering">
            <li><strong>Einführung:</strong> Die Einführung zeigt dir,
                welche finanzielle Unterstützung du als THM-Student/in der Informatik erhalten kannst,
                um an den LPI-Zertifizierungsprüfungen teilzunehmen.
            </li>
            <li><strong>Pomodoro-Timer:</strong> Du kannst den Timer unabhängig von 🍅cards für dein Zeitmanagement
                verwenden.
                Klick auf die Tomate (italienisch: Pomodoro), um die Lernzeiten und Pausen einzustellen und den Timer zu
                starten.
            </li>
            <li><strong>Inventar:</strong> Hier siehst du,
                wie viele Karteien, Repetitorien und Karten für die Allgemeinheit oder nur für THM-Mitglieder zugänglich sind.
            </li>
        </ul>
    {{else}}
        (##) Startseite

        <a rel="noopener noreferrer"   href="/img/help/de/THM-Startseite.png" data-lightbox="img-1" data-title="Startseite der
                Lernplattform THM🍅cards">
            <img src="/img/help/de/THM-Startseite.png" alt="Startseite von THM.cards"
                 class="img-responsive center-block">
        </a>
        <ul class="thm-numbering">
            <li><strong>Einführung:</strong> Die Einführung zeigt dir auf rund 20 Karten,
                was 🍅cards von anderen Lernkartei-Apps unterscheidet.
                Die 17 (!) Karteitypen werden an realen Beispielen aus Informatik-Kursen vorgestellt.
                Nimm dir ein paar Minuten Zeit, um die großartigen Möglichkeiten kennen zu lernen,
                wie du dein Studium effizient und nachhaltig mit Lernkarteien und Repetitorien betreiben kannst.
            </li>
            <li><strong>Pomodoro-Timer:</strong> Du kannst den Timer unabhängig von 🍅cards für dein Zeitmanagement verwenden.
                Klick auf die Tomate (italienisch: Pomodoro), um die Lernzeiten und Pausen einzustellen und den Timer zu
                starten.
            </li>
            <li><strong>Best in 🍅cards :</strong> Die Themenwolke zeigt dir Karteien und Repetitorien,
                die von der 🍅cards-Redaktion ausgewählt wurden.
            </li>
        </ul>
    {{/if}}
</template>
