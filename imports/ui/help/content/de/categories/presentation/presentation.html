<template name="helpContentDECategoryPresentation">
    {{#if isLinuxHelp}}
        <ul>
            <a href="/img/help/de/Linux-Hilfe.jpg"
               data-lightbox="img-1" data-title="Rand-Buttons in der Präsentation">
                <img src="/img/help/de/Linux-Hilfe.jpg"
                     alt="Rand-Buttons" class="img-responsive center-block"/>
            </a>

            <li><strong>Tableiste oben</strong> | die Kartenseite wechseln (auch mit der Leertaste)</li>

            <li><strong>Tomate</strong> | zwischen Pomodoro-Timer und Uhr wechseln</li>

            <li><strong>Lupe</strong> | den Kartentext vergrößern oder verkleinern</li>
            <li><strong>Monitor</strong> | das Seitenverhältnis ändern</li>

        </ul>
