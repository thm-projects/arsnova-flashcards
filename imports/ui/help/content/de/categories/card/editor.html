<template name="helpContentDECategoryCardEditor">
    {{#if isLinuxHelp}}
    {{else}}
        (##) Karteneditor

        <a rel="noopener noreferrer"   href="/img/help/de/Karteneditor.png" data-lightbox="img-1"
           data-title="Markdown/Markdeep-Karteneditor mit synchroner Vorschau auf einem Smartphone">
            <img src="/img/help/de/Karteneditor.png" alt="Editor"
                 class="img-responsive center-block">
        </a>
        <ul class="thm-numbering">
            <li><strong>Titel der Karte:</strong> Jede Karte hat einen individuellen Titel.
                Formuliere ihn kurz und prägnant.
                Er wird auf der Karte und im Inhaltsverzeichnis der Kartei angezeigt.
            </li>
            <li><strong>Editor:</strong> Der Karteneditor unterstützt »Markdeep«-Auszeichnungen, eine Obermenge von »Markdown«.
                Ruf den Link »Textformatierung« auf, um die Feature-Demo zu sehen.
                Als Kenner von HTML wirst du staunen, wie vielfältig die Formatierungsmöglichkeiten von Markdeep sind.
                Mit Hilfe des <a rel="noopener noreferrer"   href="https://arsnova.cards/cardset/AWNnFnzM9rt7fpfZa" target="_self">»Markdeep-Kompendiums«</a>
                kannst du alle wichtigsten Formatierungen lernen.
            </li>
            <li><strong>Vorschau:</strong> Synchron zum Inhalt des Editors, also während du tippst,
                wird die Karte formatiert angezeigt.
                Du erkennst sofort, ob alles so aussieht, wie beabsichtigt.
                Zum Editor-Prinzip <strong>WYSIWYM</strong> siehe die <a rel="noopener noreferrer"   href="{{pathFor route='faq'}}">5. FAQ</a>.
                Unsere App wurde nach dem »Mobile first«-Ansatz entworfen:
                Das primäre Medium für die Nutzung von 🍅cards ist das Smartphone in der Portrait-Ansicht.
                Deshalb zeigen wir die Karte in der Standard-Vorschau, wie sie auf einem Smartphone aussieht.
                Achte darauf, den Karteninhalt kompakt und gut lesbar darzustellen,
                so dass man möglichst nicht nach unten oder gar horizontal scrollen muss:
                <a rel="noopener noreferrer"   href="https://en.wikipedia.org/wiki/Above_the_fold#In_web_design" target="_blank">"»Above the
                    Fold«</a>.
                Du kannst mit dem Handy-Icon in der Editorleiste zwischen Smartphone- und Desktop-Ansicht umschalten.
            </li>
        </ul>
    {{/if}}
</template>
