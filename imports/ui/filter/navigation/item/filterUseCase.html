<template name="filterItemFilterUseCase">
    <li class="dropdown cards-filter-element">
        <a rel="noopener noreferrer"   href="#" class="dropdown-toggle useCasedBtn useCaseFilter cards-filter-element"
           data-toggle="dropdown"
           role="button"
           aria-haspopup="true" aria-expanded="false">
            {{_ "filter-pool.useCase.title"}}
            {{#if hasUseCaseFilter}}
                <span class="fas fa-filter navigationFilterIcon cards-filter-element"></span>
            {{/if}}
        </a>
        <ul class="dropdown-menu cards-filter-element">
            <li class="cards-filter-element">
                <a rel="noopener noreferrer"   href="#" class="noFilterUseCase cards-filter-element">{{_
                        "filter-pool.useCase.all"}}</a>
            </li>
            {{#if gotUseCaseCardsets}}
                <li class="cards-filter-element">
                    <a rel="noopener noreferrer"   href="#" class="filterUseCase cards-filter-element"
                       data-id="true">{{_ "filter-pool.useCase.only"}}
                        {{#if resultsFilterUseCase true}}
                            <span class="fas fa-filter navigationFilterIcon cards-filter-element"></span>
                        {{/if}}
                    </a>
                </li>
            {{/if}}
        </ul>
    </li>
</template>
