<template name="filterIndexItemBottomShuffle">
    {{#if inShuffleSelection this._id}}
        <a rel="noopener noreferrer"   class="btn btn-sm btn-raised btn-danger shuffleButton removeShuffleCardset cards-search-element"
           data-id="{{this._id}}">
                                    <span class="flex-content cards-search-element" data-id="{{this._id}}"><span class="fas fa-minus cards-search-element"
                                                                                         data-id="{{this._id}}"></span>&nbsp;{{_ "set-list.shuffle.buttons.remove"}}</span>
        </a>
    {{else}}
        <a rel="noopener noreferrer"   class="btn btn-sm btn-raised btn-success shuffleButton addShuffleCardset cards-search-element"
           data-id="{{this._id}}">
                                    <span class="flex-content cards-search-element" data-id="{{this._id}}"><span class="fas fa-plus cards-search-element"
                                                                                         data-id="{{this._id}}"></span>&nbsp;{{_ "set-list.shuffle.buttons.add"}}</span>
        </a>
    {{/if}}
</template>
