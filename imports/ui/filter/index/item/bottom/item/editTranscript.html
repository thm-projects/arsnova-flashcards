<template name="filterIndexItemBottomEditTranscript">
    {{#unless isTranscriptBonusCardAndDeadlineExpired this._id}}
        <a rel="noopener noreferrer"   class="resultNavigationElement editCard hidden-xs" {{disableIfOffline}}
           title='{{_ "transcriptForm.index.tooltip.edit"}}' data-id="{{this._id}}">
            <span class="fas fa-edit" data-id="{{this._id}}"></span>
        </a>
    {{/unless}}
</template>
