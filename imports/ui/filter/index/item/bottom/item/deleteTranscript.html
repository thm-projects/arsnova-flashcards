<template name="filterIndexItemBottomDeleteTranscript">
    {{#unless isTranscriptBonusCardAndDeadlineExpired this._id}}
        <a rel="noopener noreferrer"   class="hidden-xs resultNavigationElement deleteCard" {{disableIfOffline}}
           title='{{_ "transcriptForm.index.tooltip.delete"}}'  data-toggle="modal" data-target="#deleteTranscriptModal" data-id="{{this._id}}">
            <span class="result fas fa-trash" data-id="{{this._id}}"></span>
        </a>
    {{/unless}}
</template>
