<template name="filterIndexItemBottomLicense">
    {{#if isCardsetOwner this._id}}
        <a class="resultNavigationElement editCardsetLicense hidden-xs hidden-sm"
           title='{{_ "cardset.tooltip.selectLicense"}}' data-id="{{this._id}}"
           data-toggle="modal"
           data-target="#selectLicenseModal">
            <i class="far fa-closed-captioning editCardsetLicense" data-id="{{this._id}}"></i>
        </a>
    {{/if}}
</template>
