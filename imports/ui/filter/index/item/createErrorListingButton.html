<template name="filterMyErrorsButton">
    {{#if hasErrorReportings}}
        {{> overviewErrorReportsModal}}
        {{#if canCreateContent}}
            {{#unless isSmartphone}}
                {{#unless isSelectingCardsetToLearn}}
                    <span class="btn-group">
                        <button id="myErrors" type="button"
                                class="btn btn-raised btn-success" {{disableIfOffline}} {{disableIfShuffle}}>
                            <span class="flex-content">&nbsp;{{{getCardsetIcons false}}}
                                {{_ 'modal-card.overviewErrorReports.unresolvedErrors'}}
                            </span>
                        </button>
                    </span>
                {{/unless}}
            {{/unless}}
        {{/if}}
    {{/if}}
</template>
