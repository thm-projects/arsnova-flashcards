<template name="filterItemSelectCardsetToLearnCallout">
    {{#if isSelectingCardsetToLearn}}
        <div class="bs-callout bs-callout-info selectionInfo">
            <a id="cancelSelection" class="btn btn-raised btn-danger">
                <span class="flex-content">{{_ "confirmLearn-form.cancel"}}</span>
            </a>
            <span class="text">
                {{#if isActiveRoute regex='pool'}}
                    {{_ "pool.selectCardToLearn"}}
                {{else}}
                    {{_ "pool.selectShuffledCardsetToLearn"}}
                {{/if}}
            </span>
        </div>
        <br>
    {{/if}}
</template>
