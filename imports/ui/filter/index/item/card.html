<template name="filterIndexItemCard">
    <div class="resultItem col-xs-12">
        {{#unless this.index}}
            {{#if isBonusTranscriptsRoute}}
                {{> filterIndexItemTitleRowTopic (setGridSize "col-xs-4")}}
                {{> filterIndexItemTitleRowAuthor (setGridSize "col-xs-4")}}
                {{> filterIndexItemTitleRowDateCreated (setGridSize "col-sm-2")}}
                {{> filterIndexItemTitleRowDateModified (setGridSize "col-sm-2")}}
            {{else}}
                {{> filterIndexItemTitleRowTopic (setGridSize "col-xs-8")}}
                {{> filterIndexItemTitleRowDateCreated (setGridSize "col-sm-2")}}
                {{> filterIndexItemTitleRowDateModified (setGridSize "col-sm-2")}}
            {{/if}}
        {{/unless}}
        <div class="resultItemHeaderWrapper">
            <div class="resultItemHeaderTopArea row">
                {{#if isBonusTranscriptsRoute}}
                    {{> filterIndexItemTopTopic (setGridSize "col-xs-6 col-sm-4")}}
                    {{> filterIndexItemTopAuthor (setGridSize "col-xs-6 col-sm-4")}}
                    {{> filterIndexItemTopDateCreated (setGridSize "hidden-xs col-sm-2")}}
                    {{> filterIndexItemTopDateModified (setGridSize "hidden-xs col-sm-2")}}
                {{else}}
                    {{> filterIndexItemTopTopic (setGridSize "col-xs-6 col-sm-8")}}
                    {{> filterIndexItemTopDateCreated (setGridSize "hidden-xs col-sm-2")}}
                    {{> filterIndexItemTopDateModified (setGridSize "hidden-xs col-sm-2")}}
                {{/if}}
            </div>
            <div class="resultItemHeaderBottomArea row">
                <div class="col-xs-12 col-sm-8 collapseButton resultItemHeaderBottomAreaLabels">
                    {{> cardsetLabels}}
                </div>
                <div class="col-xs-12 col-sm-4 collapseButton resultItemHeaderBottomAreaButtons">
                    {{#unless isSelectingCardsetToLearn}}
                        {{#if isMyTranscriptsRoute}}
                            {{> filterIndexItemBottomEditTranscript}}
                            {{> filterIndexItemBottomDeleteTranscript}}
                        {{/if}}
                        {{#if isMyBonusTranscriptsRoute}}
                            {{> filterIndexItemBottomEditTranscript}}
                            {{> filterIndexItemBottomDeleteTranscript}}
                        {{/if}}
                    {{/unless}}
                    {{> filterIndexItemBottomCollapse}}
                </div>
            </div>
        </div>
        {{> filterIndexItemCollapse}}
    </div>
</template>
