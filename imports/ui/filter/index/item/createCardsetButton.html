<template name="filterItemCreateCardsetButton">
    {{#if canCreateContent}}
        {{#unless isSmartphone}}
            {{#unless isSelectingCardsetToLearn}}
                <span class="btn-group">
                <button id="newCardSet" type="button"
                        class="btn btn-raised btn-success saveSet" {{disableIfOffline}} {{disableIfShuffle}}>
                    <span class="flex-content"><span class="fas fa-cog"></span>&nbsp;{{{getCardsetIcons false}}}
                        {{#if gotSimplifiedNav}}
                            {{_ "set-list-empty.newsetSimpleNav"}}
                        {{else}}
                            {{_ "set-list-empty.newset"}}
                        {{/if}}
                    </span>
                </button>
                </span>
            {{/unless}}
        {{/unless}}
    {{/if}}
</template>
