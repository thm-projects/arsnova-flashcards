<template name="filterIndexItemCardset">
    <div class="resultItem col-xs-12">
        {{#unless this.index}}
            {{#if isWorkloadRoute}}
                {{> filterIndexItemTitleRowWorkload (setGridSize "col-sm-3")}}
                {{> filterIndexItemTitleRowTopic (setGridSize "col-sm-5 col-md-6")}}
                {{> filterIndexItemTitleRowAuthor (setGridSize "col-sm-4 col-md-3")}}
            {{else}}
                {{#if isPersonalRoute}}
                    {{> filterIndexItemTitleRowTopic (setGridSize "col-sm-8")}}
                    {{> filterIndexItemTitleRowDateCreated (setGridSize "col-sm-2")}}
                    {{> filterIndexItemTitleRowDateModified (setGridSize "col-sm-2")}}
                {{else}}
                    {{> filterIndexItemTitleRowTopic (setGridSize "col-sm-4 col-md-5")}}
                    {{> filterIndexItemTitleRowAuthor (setGridSize "col-sm-4 col-md-3")}}
                    {{> filterIndexItemTitleRowDateCreated (setGridSize "col-sm-2")}}
                    {{> filterIndexItemTitleRowDateModified (setGridSize "col-sm-2")}}
                {{/if}}
            {{/if}}
        {{/unless}}
        <div class="resultItemHeaderWrapper col-xs-12">
            <div class="resultItemHeaderTopArea row">
                {{#if isWorkloadRoute}}
                    {{> filterIndexItemTopWorkload (setGridSize "col-xs-3 col-sm-3")}}
                    {{> filterIndexItemTopTopic (setGridSize "col-xs-9 col-sm-5 col-md-6")}}
                    {{> filterIndexItemTopAuthor (setGridSize "hidden-xs col-sm-4 col-md-3")}}
                {{else}}
                    {{#if isPersonalRoute}}
                        {{> filterIndexItemTopTopic (setGridSize "col-xs-12 col-sm-8")}}
                        {{> filterIndexItemTopDateCreated (setGridSize "hidden-xs col-sm-2")}}
                        {{> filterIndexItemTopDateModified (setGridSize "hidden-xs col-sm-2")}}
                    {{else}}
                        {{> filterIndexItemTopTopic (setGridSize "col-xs-6 col-sm-4 col-md-5")}}
                        {{> filterIndexItemTopAuthor (setGridSize "col-xs-6 col-sm-4 col-md-3")}}
                        {{> filterIndexItemTopDateCreated (setGridSize "hidden-xs col-sm-2")}}
                        {{> filterIndexItemTopDateModified (setGridSize "hidden-xs col-sm-2")}}
                    {{/if}}
                {{/if}}
            </div>
            <div class="resultItemHeaderBottomArea row">
                <div class="col-xs-12 col-sm-8 collapseButton resultItemHeaderBottomAreaLabels">
                    {{> cardsetLabels}}
                </div>
                <div class="col-xs-12 col-sm-4 collapseButton resultItemHeaderBottomAreaButtons">
                    {{#unless isSelectingCardsetToLearn}}
                        {{#if isShuffleRoute}}
                            {{> filterIndexItemBottomShuffle}}
                        {{/if}}
                        {{#if isWorkloadRoute}}
                            {{> filterIndexItemBottomWorkloadProgress}}
                            {{> filterIndexItemBottomLeaveWorkload}}
                        {{/if}}
                        {{#if isPublicRoute}}
                            {{> filterIndexItemBottomBonusStats}}
                        {{/if}}
                        {{#if isPersonalRoute}}
                            {{> filterIndexItemBottomBonusStats}}
                            {{> filterIndexItemBottomEdit}}
                            {{> filterIndexItemBottomDelete}}
                            {{> filterIndexItemBottomExport}}
                        {{/if}}
                        {{#if isAllRoute}}
                            {{> filterIndexItemBottomBonusStats}}
                            {{> filterIndexItemBottomEdit}}
                            {{> filterIndexItemBottomDelete}}
                            {{> filterIndexItemBottomExport}}
                        {{/if}}
                    {{/unless}}
                    {{> filterIndexItemBottomCollapse}}
                </div>
            </div>
        </div>
        {{> filterIndexItemCollapse}}
    </div>
</template>

<template name="transcriptFormSubmissionBadge">
    <span class="badge resultBadge cardsetBadge cardset-list-badge-transcript" data-id="{{this._id}}" title="{{_ "transcriptForm.info.submissions"}}">
        {{getTranscriptSubmissions this}}
    </span>
</template>

<template name="noFilterResults">
    <div class="col-xs-12 no-results-filtered">
        <div class="no-result-text">
            {{_ "filter-pool.noResults"}}
        </div>
    </div>
</template>

<template name="noResults">
    <div class="col-xs-12 no-results">
        <div class="no-result-text">
            {{#if isActiveRoute 'create'}}
                {{_ "set-list-empty.emptytextlist"}}
            {{/if}}
            {{#if isActiveRoute 'learn'}}
                {{_ "set-list-learn-empty.emptytextlist"}}
            {{/if}}
            {{#if isActiveRoute regex='alldecks|pool'}}
                {{_ "set-list-empty.emptypooltextlist"}}
            {{/if}}
            {{#if isActiveRoute regex='repetitorium|personalRepetitorien|allRepetitorien'}}
                {{_ "courseIteration.list.empty"}}
            {{/if}}
            {{#if isActiveRoute regex='transcriptsPersonal|transcriptsBonus'}}
                {{_ "set-list-empty.emptytexttranscripts"}}
            {{/if}}
            {{#if isActiveRoute regex='transcriptBonus'}}
                {{_ "set-list-empty.emptytexttranscriptBonus"}}
            {{/if}}
        </div>
    </div>
</template>
