<template name="cardsetInfoBoxItemActiveLearners">
    {{#unless isTranscriptRoute}}
        {{#unless gotTranscriptBonusAndIsNotShuffled this._id}}
            <tr>
                <td>{{_ "cardset.info.workload.normal.count"}}:</td>
                <td>{{getActiveLearnerCount this}}</td>
            </tr>
        {{/unless}}
    {{/unless}}
</template>
