<template name="cardsetInfoBoxItemCardCount">
    {{#unless isActiveRoute regex="create|learn|pool|shuffle"}}
        <tr>
            <td>{{_ "cardset.info.quantity"}}:</td>
            <td class="cardsetCardCount" data-count="{{this.quantity}}">{{this.quantity}}</td>
        </tr>
    {{/unless}}
</template>
