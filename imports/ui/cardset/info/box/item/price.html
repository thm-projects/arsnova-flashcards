<template name="cardsetInfoBoxItemPrice">
    {{#if hasAmount}}
        {{#unless canViewForFree}}
            {{#unless gotTranscriptBonusAndIsNotShuffled this._id}}
                <tr>
                    <td>{{_ "cardset.info.amount"}}:</td>
                    <td>{{getPrice this.price}}</td>
                </tr>
            {{/unless}}
        {{/unless}}
    {{/if}}
</template>
