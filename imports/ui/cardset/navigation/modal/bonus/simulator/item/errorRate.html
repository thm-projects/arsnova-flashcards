<template name="bonusFormSimulatorErrorRate">
    <div class="form-group row">
        <hr>
        <br>
        <div class="col-xs-12">{{_ "bonus.form.simulator.errorRate.description" count=getCardCount}}</div>
        <div class="col-xs-12 form-inline errorRateContainer">
            <input type="number" step="1" min="0" max="999" class="form-control errorRate" id="errorRate1"
                   placeholder="0">
            <input type="number" step="1" min="0" max="999" class="form-control errorRate" id="errorRate2"
                   placeholder="0">
            <input type="number" step="1" min="0" max="999" class="form-control errorRate" id="errorRate3"
                   placeholder="0">
            <input type="number" step="1" min="0" max="999" class="form-control errorRate" id="errorRate4"
                   placeholder="0">
            <input type="number" step="1" min="0" max="999" class="form-control errorRate" id="errorRate5"
                   placeholder="0">
            {{_ "bonus.form.simulator.errorRate.label"}}
        </div>
    </div>
</template>
