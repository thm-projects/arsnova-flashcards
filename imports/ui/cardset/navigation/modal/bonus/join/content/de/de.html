    und die <a href="/learning" target="_blank">Erklärvideos</a> an, um zu erfahren,
    warum und wie wir diese <b>Lernstrategie gegen das Bulimie-Lernen</b> implementiert haben.

    Die Details findest du unter »Über die Bonus-Lernphase«.

    wenn du gemäß den Vorgaben alle Karten in länger werdenden Zeitintervallen wiederholt gelernt hast.
    Wie viele Karten oder wie lange du täglich lernen sollst, hat die Lehrperson vorgegeben.

    Die Lehrperson hat einen Prozentsatz für den maximalen Bonus festgelegt.

    wie viele Karten du heute lernen solltest oder wie lange du noch Zeit hast,
    dein Lernpensum zu erfüllen, bevor die zu lernenden Karten in das vorherige Fach zurückgelegt werden.
