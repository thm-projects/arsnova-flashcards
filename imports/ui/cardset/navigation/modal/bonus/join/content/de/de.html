    Die Bonusvergabe ist das Alleinstellungsmerkmal der 🍅cards-Lernplattform.
    Schau dir zuerst die »Einführung« auf der Startseite an, um zu erfahren,
    warum und wie wir dieses <b>Feature gegen das Bulimie-Lernen</b> implementiert haben.
    Du solltest die <b>Leitner-Methode</b> des verteilten Lernens und die <b>Pomodoro-Technik</b> verstanden haben,
    bevor du der Bonus-Lernphase beitrittst.
    <br><br>
    Die Bonusvergabe erfolgt nach den Vorgaben der Lehrperson.
    Die Details findest du unter »Über die Bonus-Lernphase«.
    Den Bonus erhältst du für dein <b>Lernverhalten</b>, das heißt,
    ob du gemäß den Vorgaben regelmäßig wiederholt alle Karten gelernt hast.
    Wie viele Karten oder wie lange du täglich lernen sollst, hat die Lehrperson vorgegeben.
    Am Ende der Bonus-Lernphase müssen sich nicht alle Karten in der letzten Leitner-Box befinden,
    um den Bonus zu erhalten. Die Lehrperson hat hier einen Prozentsatz festgelegt.
    <br><br>
    Wenn du der Bonus-Lernphase beitrittst, willigst du ein, dass dein Lernverhalten protokolliert wird.
    Dies geschieht, damit die Lehrperson prüfen kann,
    dass du gemäß den Vorgaben die Karten tatsächlich gelernt hast.
    Du kannst dein <b>Lernprotokoll</b> jederzeit unter »Mein Lernpensum« einsehen.
    Du kannst auch jederzeit die Bonus-Lernphase wieder verlassen.
    Dein Lernprotokoll wird beim Verlassen der Lernphase gelöscht.
    <br><br>
    Während der Bonus-Lernphase erhältst du regelmäßig <b>Mails</b>, die dich daran erinnern,
    wie viele Karten du heute lernen solltest oder wie lange du noch Zeit hast,
    dein Lernpensum zu erfüllen, bevor die zu lernenden Karten zurückgelegt werden.
    <br><br>
    Willst du der Bonus-Lernphase gemäß den obigen Hinweisen beitreten?
