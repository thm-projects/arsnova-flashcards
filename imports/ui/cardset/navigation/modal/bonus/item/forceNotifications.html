<template name="bonusFormForceNotifications">
    {{#if isMailEnabled}}
        <div class="form-group row">
            <div id="forceMailNotifications" class="fa-stack fa-stack-checkbox modal-checkbox {{#if gotMailChecked}}checked{{/if}}">
                <i class="fas fa-square fa-stack-2x background"></i>
                <i class="far fa-square fa-stack-2x border"></i>
                {{#if gotMailChecked}}
                    <i class="fas fa-check fa-stack-1x icon"></i>
                {{/if}}
            </div>
            <label>{{_ "bonus.form.forceNotifications.mail"}}</label>
        </div>
    {{/if}}
    {{#if isPushEnabled}}
        <div class="form-group row">
            <div id="forcePushNotifications" class="fa-stack fa-stack-checkbox modal-checkbox {{#if gotPushChecked}}checked{{/if}}">
                <i class="fas fa-square fa-stack-2x background"></i>
                <i class="far fa-square fa-stack-2x border"></i>
                {{#if gotPushChecked}}
                    <i class="fas fa-check fa-stack-1x icon"></i>
                {{/if}}
            </div>
            <label>{{_ "bonus.form.forceNotifications.push"}}</label>
        </div>
    {{/if}}
</template>
