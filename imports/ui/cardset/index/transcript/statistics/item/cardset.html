<template name="cardsetIndexTranscriptStatisticsItemCardset">
    <div id="cardsetInfoDetail" class="col-xs-12">
        <br>
        <div class="panel panel-default cardsetInfo">
            <div class="panel-body">
                <h4>{{this.name}}</h4>
                <hr>
                <div class="row">
                    <span class="col-sm-6 collapseCardsetInfoContainer">
                        {{> cardsetInfoBox}}
                    </span>
                    <span class="col-sm-6 collapseCardsetInfoContainer">
                        {{> bonusTranscriptInfoBox}}
                    </span>
                </div>
            </div>
            <div class="panel-footer">
                <button id="exportCSV" class="btn btn-success btn-raised"><span class="flex-content"><span class="fas fa-clipboard-list"></span>&nbsp;<span
                        class="fas fa-cloud-download-alt"></span>&nbsp;{{_
                        "transcriptForm.bonus.statistics.export"}}</span></button>
            </div>
        </div>
    </div>
</template>
