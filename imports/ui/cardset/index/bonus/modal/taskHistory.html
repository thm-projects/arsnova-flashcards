<template name="bonusTaskHistoryModal">
    <div class="modal fade" id="bonusTaskHistoryModal" tabindex="-1" role="dialog"
         aria-labelledby="bonusTaskHistoryTitle">
        {{#if gotUserData}}
            <div class="modal-dialog modal-lg">
                <div class="modal-content modal-lg modal-content-for-buttons">
                    <div class="modal-header">
                    <span class="modal-icon">
                        <i class="fas fa-clock"></i>
                    </span>
                        {{> mainModalItemCloseIcon}}
                        <h4 id="bonusTaskrHistoryTitle" class="modal-title">
                            {{getTitle}}
                        </h4>
                    </div>
                    <div class="modal-body">
                        {{#if gotTaskHistoryStats}}
                            {{#with getTaskHistoryStats}}
                                <div class="user-history-title">
                                    <h4>{{_ "leitnerProgress.modal.taskHistory.stats.title"}}</h4>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover table-history-global-stats">
                                        <tbody>
                                        <tr>
                                            <td>{{_ "leitnerProgress.modal.userHistory.table.reason.title"}}:</td>
                                            <td>{{this.reason}}</td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="user-history-title">
                                    <h4>{{_ "leitnerProgress.modal.userHistory.stats.workload.title"}}</h4>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover table-history-global-stats">
                                        <tbody>
                                        <tr>
                                            <td>{{_ "leitnerProgress.modal.userHistory.stats.workload.total"}}:</td>
                                            <td>{{this.workload}}</td>
                                            <td>{{_ "leitnerProgress.modal.userHistory.stats.averageKnown"}}:</td>
                                            <td>{{getScore}}</td>
                                        </tr>
                                        <tr>
                                            <td>{{_ "leitnerProgress.modal.userHistory.stats.workload.known"}}:</td>
                                            <td>{{getWorkloadCount this.known}}</td>
                                            <td>{{_ "leitnerProgress.modal.userHistory.stats.workload.notKnown"}}:</td>
                                            <td>{{getWorkloadCount this.notKnown}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="user-history-title">
                                    <h4>{{_ "leitnerProgress.modal.userHistory.stats.duration.title"}}</h4>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover table-history-global-stats">
                                        <tbody>
                                        <tr>
                                            <td>{{_ "leitnerProgress.modal.userHistory.stats.duration.total"}}:</td>
                                            <td>{{humanizeDuration this.duration}}</td>
                                            <td>{{_ "leitnerProgress.modal.userHistory.stats.duration.cardMedian"}}:</td>
                                            <td>{{humanizeDuration this.cardMedian}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            {{/with}}
                        {{/if}}
                        {{#if gotTaskHistoryData}}
                            <div class="user-history-title">
                                <h4>{{_ "leitnerProgress.modal.taskHistory.table.title"}}</h4>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <tr>
                                        <th><a class="sort-bonus-content sort-bonus-user-task-history" data-content="cardSubject">{{_ "leitnerProgress.modal.taskHistory.table.card"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "cardSubject")}}</th>
                                        <th class="visible-lg"><a class="sort-bonus-content sort-bonus-user-task-history" data-content="content">{{_ "leitnerProgress.modal.taskHistory.table.content"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "content")}}</th>
                                        <th><a class="sort-bonus-content sort-bonus-user-task-history" data-content="answer">{{_ "leitnerProgress.modal.taskHistory.table.answer"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "answer")}}</th>
                                        <th><a class="sort-bonus-content sort-bonus-user-task-history" data-content="answerTime">{{_ "leitnerProgress.modal.taskHistory.table.timeSpent"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "answerTime")}}</th>
                                        <th><a class="sort-bonus-content sort-bonus-user-task-history" data-content="cardSubmission">{{_ "leitnerProgress.modal.taskHistory.table.submission"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "cardSubmission")}}</th>
                                    </tr>
                                    {{#each getTaskHistoryData}}
                                        <tr>
                                            <td><a href="/presentation/{{this.cardData.cardset_id}}/{{this.card_id}}" target="_blank">{{this.cardSubject}}</a></td>
                                            <td class="visible-lg">{{this.content}}</td>
                                            <td>{{getAnswer}}</td>
                                            <td>{{humanizeDuration this.answerTime}}</td>
                                            <td>{{getMomentsDate this.cardSubmission true}}</td>
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        {{else}}
                            {{> loadingScreen}}
                            <br>
                            <br>
                        {{/if}}
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        {{/if}}
    </div>
    <!-- /.modal -->
</template>
