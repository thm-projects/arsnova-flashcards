<template name="bonusUserHistoryModal">
    {{> bonusTaskHistoryModal}}
    <div class="modal fade" id="bonusUserHistoryModal" tabindex="-1" role="dialog"
         aria-labelledby="bonusUserHistoryTitle">
        {{#if gotUserData}}
            <div class="modal-dialog modal-lg">
                <div class="modal-content modal-lg modal-content-for-buttons">
                    <div class="modal-header">
                    <span class="modal-icon">
                        <i class="fas fa-clock"></i>
                    </span>
                        {{> mainModalItemCloseIcon}}
                        <h4 id="bonusUserHistoryTitle" class="modal-title">
                            {{_ "leitnerProgress.modal.userHistory.title"}}
                        </h4>
                    </div>
                    <div class="modal-body">
                        {{#if gotHistoryData}}
                            <div id="userHistoryStatsGeneralTitle" class="user-history-title">
                                <h4>{{_ "leitnerProgress.table.general.title"}}</h4>
                            </div>
                            <div class="table-responsive">
                                <table aria-describedby="userHistoryStatsGeneralTitle" class="table table-striped table-hover table-user-history table-history-global-stats">
                                    <tbody>
                                    <tr>
                                        <th id="userHistoryStatsGeneralUserHeader">{{_ "leitnerProgress.table.general.user"}}:</th>
                                        <td headers="userHistoryStatsGeneralUserHeader">{{leitnerProgressStatsGetUserName}}</td>
                                        {{# unless leitnerProgressStatsHideUserName}}
                                            <th id="userHistoryStatsGeneralEMailHeader">{{_ "leitnerProgress.table.general.eMail"}}:</th>
                                            <td headers="userHistoryStatsGeneralEMailHeader">{{{leitnerProgressStatsGetEMail}}}</td>
                                        {{/unless}}
                                    </tr>
                                    <tr>
                                        <th id="userHistoryStatsGeneralCardsetHeader">
                                            {{#if leitnerProgressStatsIsRep}}
                                            {{_ "leitnerProgress.table.general.repetitorium"}}:
                                            {{else}}
                                                {{_ "leitnerProgress.table.general.cardset"}}:
                                            {{/if}}
                                        </th>
                                        <td headers="userHistoryStatsGeneralCardsetHeader">
                                            {{leitnerProgressStatsGetCardsetTitle}}
                                        </td>
                                        <th id="userHistoryStatsGeneralBonusHeader">{{_ "leitnerProgress.table.general.isInBonus.title"}}:</th>
                                        <td headers="userHistoryStatsGeneralBonusHeader">
                                            {{#if leitnerProgressStatsIsInBonus}}
                                                {{_ "leitnerProgress.table.general.isInBonus.yes"}}
                                            {{else}}
                                                {{_ "leitnerProgress.table.general.isInBonus.no"}}
                                            {{/if}}
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="userHistoryStatsTitle" class="user-history-title">
                                <h4>{{_ "leitnerProgress.modal.userHistory.stats.tasks.title"}}</h4>
                            </div>
                            <div class="table-responsive">
                                <table aria-describedby="userHistoryStatsTitle" class="table table-striped table-hover table-user-history table-history-global-stats">
                                    <tbody>
                                    <tr>
                                        <th id="userHistoryStatsTaskCountHeader">{{_ "leitnerProgress.modal.userHistory.stats.tasks.total"}}:</th>
                                        <td headers="userHistoryStatsTaskCountHeader">{{getTaskCount}}</td>
                                    </tr>
                                    <tr>
                                        <th id="userHistoryStatsTaskCountCompletedHeader">{{_ "leitnerProgress.modal.userHistory.stats.tasks.completed"}}:</th>
                                        <td headers="userHistoryStatsTaskCountCompletedHeader">{{getTaskCount 0}}</td>
                                        <th id="userHistoryStatsTaskCountNotCompletedHeader">{{_ "leitnerProgress.modal.userHistory.stats.tasks.notCompleted"}}:</th>
                                        <td headers="userHistoryStatsTaskCountNotCompletedHeader">{{getTaskCount 1}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="userHistoryStatsWorkloadTitle" class="user-history-title">
                                <h4>{{_ "leitnerProgress.modal.userHistory.stats.workload.title"}}</h4>
                            </div>
                            <div class="table-responsive">
                                <table aria-describedby="userHistoryStatsWorkloadTitle" class="table table-striped table-hover table-user-history table-history-global-stats">
                                    <tbody>
                                    <tr>
                                        <th id="userHistoryStatsWorkloadCountHeader">{{_ "leitnerProgress.modal.userHistory.stats.workload.total"}}:</th>
                                        <td headers="userHistoryStatsWorkloadCountHeader">{{getWorkloadCount 0}}</td>
                                        <th id="userHistoryStatsAverageKnownHeader">{{_ "leitnerProgress.modal.userHistory.stats.averageKnown"}}:</th>
                                        <td headers="userHistoryStatsAverageKnownHeader">{{getAverageScore}}</td>
                                    </tr>
                                    <tr>
                                        <th id="userHistoryStatsWorkloadCountKnownHeader">{{_ "leitnerProgress.modal.userHistory.stats.workload.known"}}:</th>
                                        <td headers="userHistoryStatsWorkloadCountKnownHeader">{{getWorkloadCount 1}}</td>
                                        <th id="userHistoryStatsWorkloadCountNotKnownHeader">{{_ "leitnerProgress.modal.userHistory.stats.workload.notKnown"}}:</th>
                                        <td headers="userHistoryStatsWorkloadCountNotKnownHeader">{{getWorkloadCount 2}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="userHistoryStatsDurationTitle" class="user-history-title">
                                <h4>{{_ "leitnerProgress.modal.userHistory.stats.duration.title"}}</h4>
                            </div>
                            <div class="table-responsive">
                                <table aria-describedby="userHistoryStatsDurationTitle" class="table table-striped table-hover table-user-history table-history-global-stats">
                                    <tbody>
                                    <tr>
                                        <th id="userHistoryStatsDurationHeader">{{_ "leitnerProgress.modal.userHistory.stats.duration.total"}}:</th>
                                        <td headers="userHistoryStatsDurationHeader">{{getTotalDuration}}</td>
                                    </tr>
                                    <tr>
                                        <th id="userHistoryStatsDurationAverageHeader">{{_ "leitnerProgress.modal.userHistory.stats.duration.average"}}:</th>
                                        <td headers="userHistoryStatsDurationAverageHeader">{{getAverageDuration}}</td>
                                        <th id="userHistoryStatsCardArithmeticMeanHeader">{{_ "leitnerProgress.modal.userHistory.stats.duration.cardArithmeticMean.stats"}}:</th>
                                        <td headers="userHistoryStatsCardArithmeticMeanHeader">{{getUserCardsArithmeticMean}}</td>
                                    </tr>
                                    <tr>
                                        <th id="userHistoryStatsCardMedianHeader">{{_ "leitnerProgress.modal.userHistory.stats.duration.cardMedian"}}:</th>
                                        <td headers="userHistoryStatsCardMedianHeader">{{getUserCardMedian}}</td>
                                        <th id="userHistoryStatsCardStandardDeviationHeader">{{_ "leitnerProgress.modal.userHistory.stats.duration.cardStandardDeviation"}}:</th>
                                        <td headers="userHistoryStatsCardStandardDeviationHeader">{{getUserCardsStandardDeviation}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div  id="bonusUserHistoryTable" class="user-history-title">
                                <h4>{{_ "leitnerProgress.modal.userHistory.table.title"}}</h4>
                            </div>
                            <div class="table-responsive">
                                <table aria-describedby="bonusUserHistoryTable" class="table table-striped table-hover">
                                    <tbody>
                                    <tr>
                                        <th scope="col"><a class="sort-bonus-content sort-bonus-user-history" data-content="date">{{_ "leitnerProgress.modal.userHistory.table.date"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "date")}}</th>
                                        <th scope="col"><a class="sort-bonus-content sort-bonus-user-history" data-content="reason">{{_ "leitnerProgress.modal.userHistory.table.reason.title"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "reason")}}</th>
                                        <th scope="col"><a class="sort-bonus-content sort-bonus-user-history" data-content="workload">{{_ "leitnerProgress.modal.userHistory.table.workload.title"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "workload")}}</th>
                                        <th scope="col"><a class="sort-bonus-content sort-bonus-user-history" data-content="known">{{_ "leitnerProgress.modal.userHistory.table.known"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "known")}}</th>
                                        <th scope="col"><a class="sort-bonus-content sort-bonus-user-history" data-content="notKnown">{{_ "leitnerProgress.modal.userHistory.table.notKnown"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "notKnown")}}</th>
                                        <th scope="col" class="visible-md visible-lg"><a class="sort-bonus-content sort-bonus-user-history" data-content="statusCode">{{_ "leitnerProgress.modal.userHistory.table.status.title"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "statusCode")}}</th>
                                        <th scope="col" class="visible-lg"><a class="sort-bonus-content sort-bonus-user-history" data-content="duration">{{_ "leitnerProgress.modal.userHistory.table.duration"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "duration")}}</th>
                                        <th scope="col" class="visible-lg"><a class="sort-bonus-content sort-bonus-user-history" data-content="cardArithmeticMean">{{_ "leitnerProgress.modal.userHistory.stats.duration.cardArithmeticMean.filter"}}</a> {{> cardsetLearnActivityStatisticItemSort (setSortObject "cardArithmeticMean")}}</th>
                                        <th scope="col">{{_ "leitnerProgress.taskHistory"}}</th>
                                    </tr>
                                    {{#each getWorkloadHistory}}
                                        <tr>
                                            <td>{{getMomentsDate this.date}}</td>
                                            <td>{{getReason}}</td>
                                            <td>{{getWorkload}}</td>
                                            <td>{{this.known}}</td>
                                            <td>{{this.notKnown}}</td>
                                            <td class="visible-md visible-lg">{{this.statusText}}</td>
                                            <td class="visible-lg">{{getDuration this.duration}}</td>
                                            <td class="visible-lg">{{humanizeDuration this.cardArithmeticMean}}</td>
                                            <td>
                                                {{#if canDisplayTaskHistory}}
                                                <a class="showBonusTaskHistory" data-toggle="modal" href="#bonusTaskHistoryModal"
                                                   data-user="{{this.user_id}}"
                                                   data-cardset="{{this.cardset_id}}"
                                                   data-task="{{this.task_id}}"
                                                   data-known="{{this.known}}"
                                                   data-notknown="{{this.notKnown}}"
                                                   data-workload="{{this.workload}}"
                                                   data-reason="{{getReason}}"
                                                   data-duration="{{this.duration}}"
                                                   data-cardArithmeticMean="{{this.cardArithmeticMean}}"
                                                   data-cardMedian="{{this.cardMedian}}"
                                                   data-cardStandardDeviation="{{this.cardStandardDeviation}}"
                                                >
                                                <em class="far fa-clock" title="{{_ "leitnerProgress.tooltip.taskHistory"}}"
                                                   data-user="{{this.user_id}}"
                                                   data-cardset="{{this.cardset_id}}"
                                                   data-task="{{this.task_id}}"
                                                   data-known="{{this.known}}"
                                                   data-notknown="{{this.notKnown}}"
                                                   data-workload="{{this.workload}}"
                                                   data-reason="{{getReason}}"
                                                   data-duration="{{this.duration}}"
                                                   data-cardArithmeticMean="{{this.cardArithmeticMean}}"
                                                   data-cardMedian="{{this.cardMedian}}"
                                                   data-cardStandardDeviation="{{this.cardStandardDeviation}}"
                                                ></em></a>
                                                {{/if}}
                                            </td>
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        {{else}}
                            {{> loadingScreen}}
                            <br>
                            <br>
                        {{/if}}
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        {{/if}}
    </div>
    <!-- /.modal -->
</template>
