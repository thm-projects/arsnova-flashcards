<template name="cardsets">
    {{#if isInRole 'firstLogin'}}
        {{> first_login_content_only}}
    {{else}}
        {{#if isInRole 'blocked'}}
            {{> access_denied_content_only}}
        {{else}}
            {{> cardsetsForm}}
            {{#if isActiveRoute 'create'}}
                {{> create}}
            {{/if}}

            {{#if isActiveRoute 'learn'}}
                {{> learn}}
            {{/if}}

            {{#if isActiveRoute 'shuffle'}}
                {{> shuffle}}
            {{/if}}
        {{/if}}
    {{/if}}
</template>

<template name="shuffle">
    {{#if canShuffle}}
        {{#unless isActiveRoute 'shuffle'}}
            {{#if shuffleList.count}}
                <a href="shuffle" id="shuffleCardsets" class="btn btn-raised btn-success" role="button">{{_
                        "set-list.shuffleCardsets"}}</a>
            {{/if}}
        {{else}}
            <div class="col-md-12" id="set-list-region">
                {{#if gotShuffledCards}}
                    <a href="#" id="createShuffledCardset" class="btn btn-raised btn-success" role="button"
                       data-toggle="modal"
                       data-target="#newSetModal" {{disableIfOffline}}>{{_
                            "set-list.shuffle"}}</a>
                {{/if}}
                <a href="learn" id="cancelShuffle" class="btn btn-raised btn-danger" role="button">{{_
                        "declinecard"}}</a>
                {{shuffleInfoText}}
                {{#if shuffleList.count}}
                    <div class="responsive-utilities-test visible-on">
                        <span class="col-md-3 hidden-xs hidden-sm poolHeaderBottom">{{_ "set-list.topic"}}</span>
                        <span class="col-md-8 hidden-xs hidden-sm poolHeaderBottom">{{_ "set-list.description"}}</span>
                        <span class="col-md-1 hidden-xs hidden-sm poolHeaderBottom">{{_ "selection"}}</span>
                    </div>
                    {{#each shuffleList}}
                        <div class="col-xs-12 col-sm-6 col-md-12 panel panel-default {{#if
                                oddRow
                                @index}} altPanel {{/if}} cardsetInfo cardsetRow responsive-utilities-test visible-on">
                            {{> cardsetRow}}
                        </div>
                    {{/each}}
                {{else}}
                    {{> cardsetEmpty}}
                {{/if}}
            </div>
        {{/unless}}
    {{/if}}
</template>

<template name="create">
    <div class="col-md-12" id="set-list-region">
        {{#unless cardsetList.count}}
            {{> shuffle}}
        {{/unless}}
        {{#if cardsetList.count}}
            <button id="newCardSet" type="button" class="btn btn-raised btn-success saveSet" data-toggle="modal"
                    data-target="#newSetModal" {{disableIfOffline}} {{disableIfShuffle}}>
                {{_ "set-list-empty.newset"}}
            </button>
            {{> shuffle}}
            <div class="responsive-utilities-test visible-on">
                <span class="col-md-3 hidden-xs hidden-sm poolHeaderBottom">{{_ "set-list.topic"}}</span>
                <span class="col-md-9 hidden-xs hidden-sm poolHeaderBottom">{{_ "set-list.description"}}</span>
            </div>
            {{#each cardsetList}}
                <div class="col-xs-12 col-sm-6 col-md-12 panel panel-default {{#if
                        oddRow @index}} altPanel {{/if}} cardsetInfo cardsetRow responsive-utilities-test visible-on">
                    {{> cardsetRow}}
                </div>
            {{/each}}
        {{else}}
            {{> cardsetEmpty}}
        {{/if}}
    </div>
</template>

<template name="cardsetRow">
    <a href="{{getLink _id}}" class="panelUnitBorder field-tip"
       title="{{_ "set-list.topic"}}: {{this.name}} ({{_ "pool.quantity"}}: {{countCards this._id}})">
        <span class="col-xs-5 col-sm-5 hidden-md hidden-lg poolLabel panelUnit" data-id="{{this._id}}">{{_
                "set-list.topic"}}
            :</span>
        <span class="cell col-xs-7 col-sm-7 col-md-3 poolText panelUnit" data-id="{{this._id}}">
                <span class="cell col-xs-9 col-sm-9 col-md-9 topicName" data-id="{{this._id}}">
                    {{this.name}}
                </span>
                <span class="cell badge cardsetBadge" data-id="{{this._id}}">
                    {{countCards this._id}}
                </span>
            </span>
        <div class="tip-content">{{#markdown}}{{this.description}}{{/markdown}}</div>
        <span class="col-xs-5 col-sm-5 hidden-md hidden-lg poolLabel panelUnit panelUnitDescription {{#if isActiveRoute
                                                                                                          'create'}}panelUnitNoBorder{{/if}}">{{_
                "set-list.description"}}
            :</span>
        <span class="cell col-xs-7 col-sm-7 {{#if isActiveRoute 'create'}}col-md-9 panelUnit panelUnitNoBorder{{else}}
            {{#if isActiveRoute 'create'}}col-md-8{{else}}col-md-7{{/if}} panelUnit {{/if}} poolText ellipsis">
            {{this.description}}
        </span>
    </a>
    {{#if isActiveRoute 'learn'}}
        <a class="panelUnitBorder deleteLearned" {{disableIfOffline}}
           title='{{_ "confirm-form-learn.title"}}' data-toggle="modal" data-target="#confirmLearnModal"
           data-id="{{this._id}}">
            <span class="cell col-xs-12 col-sm-12 col-md-2 poolText panelUnit panelUnitDescription panelUnitLicense panelUnitNoBorder"
                  data-id="{{this._id}}">
           <i class="glyphicon glyphicon-log-out" data-id="{{this._id}}"></i> {{_ "set-list.leave"}}
        </span>
        </a>
    {{/if}}
    {{#if isActiveRoute 'shuffle'}}
        <span class="cell col-xs-12 col-sm-12 col-md-2 poolText panelUnit panelUnitDescription panelUnitLicense panelUnitNoBorder">
            {{#if inShuffleSelection this._id}}
                <a class="btn btn-block btn-raised btn-danger btn-sm shuffleButton removeShuffleCardset"
                   data-id="{{this._id}}">
                    <i class="fa fa-minus" data-id="{{this._id}}"></i> {{_ "admin.cardset.removeFromWordcloud"}}
                </a>
            {{else}}
                <a class="btn btn-block btn-raised btn-success btn-sm shuffleButton addShuffleCardset"
                   data-id="{{this._id}}">
                    <i class="fa fa-plus" data-id="{{this._id}}"></i> {{_ "admin.cardset.addToWordcloud"}}
                </a>
            {{/if}}
        </span>
    {{/if}}
</template>

<template name="cardsetEmpty">
    <div class="empty-list">
        <div align="center" height="60" colspan="3" class="emptyCellList set-list-empty">
            {{#if isActiveRoute 'create'}}
                <span class="emptyTextList">{{_ "set-list-empty.emptytextlist"}}</span>
                <br>
                <button id="setListEmpty" class="btn btn-raised btn-success btn-newSet" data-toggle="modal"
                        data-target="#newSetModal">{{_ "set-list-empty.newset"}}</button>
            {{/if}}

            {{#if isActiveRoute 'learn'}}
                <span class="emptyTextList">{{_ "set-list-learn-empty.emptytextlist"}}</span>
                <br>
                <button id="learnListEmpty" class="btn btn-raised btn-success btn-newSet">{{_
                        "set-list-learn-empty.browseCardset"}}</button>
            {{/if}}
        </div>
    </div>
</template>

<template name="learn">
    <div id="learn-list-region" class="col-md-12">
        {{> shuffle}}
        {{#if learnList.count}}
            <div class="responsive-utilities-test visible-on">
                <span class="col-md-3 hidden-xs hidden-sm poolHeaderBottom">{{_ "set-list.topic"}}</span>
                <span class="col-md-7 hidden-xs hidden-sm poolHeaderBottom">{{_ "set-list.description"}}</span>
                <span class="col-md-2 hidden-xs hidden-sm poolHeaderBottom">{{_ "manage"}}</span>
            </div>
            {{#each learnList}}
                <div class="col-xs-12 col-sm-6 col-md-12 panel panel-default {{#if
                        oddRow @index}} altPanel {{/if}} cardsetInfo cardsetRow responsive-utilities-test visible-on">
                    {{> cardsetRow}}
                </div>
            {{/each}}
        {{else}}
            {{> cardsetEmpty}}
        {{/if}}
        {{> cardsetsConfirmLearnForm}}
    </div>
</template>

<template name="descriptionEditorNew">
    <textarea class="form-control" data-provide="markdown" rows="6" id="newSetDescription"
              placeholder="{{_ "modal-dialog.descriptionplaceholder"}}">{{getShuffleDescription}}</textarea>
</template>

<template name="cardsetsForm">
    <div class="modal fade" id="newSetModal" tabindex="-1" role="dialog" aria-labelledby="newSetModalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="newSetModalTitle" class="modal-title">{{_ "modal-dialog.newcarddeck"}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group setdetails name">
                            <label id="newSetNameLabel" class="col-md-3 control-label"
                                   for="newSetName">{{_ "modal-dialog.name"}}</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="newSetName"
                                       placeholder="{{_ "modal-dialog.nameplaceholder"}}" value="{{getShuffleName}}">
                                <span id="helpNewSetName" class="help-block name"></span>
                            </div>
                        </div>
                        <div class="form-group setdetails description">
                            <label id="newSetDescriptionLabel" class="col-md-3 control-label"
                                   for="newSetDescription">{{_ "modal-dialog.description"}}</label>
                            <div class="col-md-9">
                                {{>descriptionEditorNew}}
                                <span id="helpNewSetDescription" class="help-block description"></span>
                            </div>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">{{_ "modal-dialog.module"}}</div>
                            <br>
                            <!-- start module textfield -->
                            <div class="form-group setdetails name" id="module">
                                <label id="newSetModuleLabel" class="col-md-3 control-label"
                                       for="newSetModule">{{_ "modal-dialog.module"}}</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="newSetModule"
                                           placeholder="{{_ "modal-dialog.moduleplaceholder"}}"
                                           value="{{getShuffleModule}}">
                                    <span id="helpNewSetModule" class="help-block name"></span>
                                </div>
                            </div><!-- / module textfield -->
                            <!-- start module textfield -->
                            <div class="form-group setdetails name" id="module">
                                <label id="newSetModuleShortLabel" class="col-md-3 control-label"
                                       for="newSetModuleShort">{{_ "modal-dialog.moduleShort"}}</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="newSetModuleShort"
                                           placeholder="{{_ "modal-dialog.moduleShortplaceholder"}}"
                                           value="{{getShuffleModuleShort}}">
                                    <span id="helpNewSetModuleShort" class="help-block name"></span>
                                </div>
                            </div><!-- / module textfield -->
                            <!-- start module textfield -->
                            <div class="form-group setdetails name" id="module">
                                <label id="newSetModuleNumLabel" class="col-md-3 control-label"
                                       for="newSetModuleNum">{{_
                                        "modal-dialog.moduleNum"}}</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="newSetModuleNum"
                                           placeholder="{{_ "modal-dialog.moduleNumplaceholder"}}"
                                           value="{{getShuffleModuleNum}}">
                                    <span id="helpNewSetModuleNum" class="help-block name"></span>
                                </div>
                            </div><!-- / module textfield -->
                        </div>
                        <!-- start skills Dropdown -->
                        <div class="form-group setdetails categories">
                            <label id="newSetSkillLevelLabel" class="col-md-3 control-label" for="newSetSkillLevel">{{_
                                    "modal-dialog.skillLevel"}}</label>
                            <div class="dropup">
                                <div class="btn-group col-xs-12 col-sm-12 col-md-9">
                                    <button type="button" id="newSetSkillLevel"
                                            class="btn btn-raised newSetSkillLevelDropdown longButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            value="0">{{getSkillLevel getShuffleSkillLevel}}
                                    </button>
                                    <button class="btn btn-raised dropdown-toggle newSetSkillLevelDropdown"
                                            type="button"
                                            data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="true">
                                        <span class="caret"></span>
                                        <span class="sr-only"></span>
                                    </button>
                                    {{getShuffleSkillLevel}}
                                    <ul class="dropdown-menu longButton">
                                        <li class="skillLevel" value="0" data="{{getSkillLevel 0}}"><a
                                                href="#">{{getSkillLevel 0}}</a></li>
                                        <li class="skillLevel" value="1" data="{{getSkillLevel 1}}"><a
                                                href="#">{{getSkillLevel 1}}</a></li>
                                        <li class="skillLevel" value="2" data="{{getSkillLevel 2}}"><a
                                                href="#">{{getSkillLevel 2}}</a></li>
                                        <li class="skillLevel" value="3" data="{{getSkillLevel 3}}"><a
                                                href="#">{{getSkillLevel 3}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div><!-- / skills Dropdown -->
                        {{#unless singleUniversity}}
                            <!-- start college Dropdown -->
                            <div class="form-group setdetails categories">
                                <label id="newSetCollegeLabel" class="col-md-3 control-label" for="newSetCollege">{{_
                                        "modal-dialog.college"}}</label>
                                <div class="dropup">
                                    <div class="btn-group col-xs-12 col-sm-12 col-md-9">
                                        {{#if isActiveRoute 'shuffle'}}
                                            <button type="button" id="newSetCollege"
                                                    class="btn btn-raised newSetCollegeDropdown longButton"
                                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                                    value="{{getShuffleCollege 0}}">{{getShuffleCollege 1}}
                                            </button>
                                        {{else}}
                                            <button type="button" id="newSetCollege"
                                                    class="btn btn-raised newSetCollegeDropdown longButton"
                                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                                    value="">{{_ "modal-dialog.college_required"}}
                                            </button>
                                        {{/if}}
                                        <button class="btn btn-raised dropdown-toggle newSetCollegeDropdown"
                                                type="button"
                                                data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="true">
                                            <span class="caret"></span>
                                            <span class="sr-only"></span>
                                        </button>

                                        <ul class="dropdown-menu longButton">
                                            {{#each getColleges}}
                                                <li class="college" value="{{_id}}" data="{{this.college}}"><a
                                                        href="#">{{this.college}}</a></li>
                                            {{/each}}
                                        </ul>
                                        <span id="helpNewSetCollege" class="help-block college"></span>
                                    </div>
                                </div>
                            </div><!-- / college Dropdown -->
                        {{/unless}}
                        <!-- start course Dropdown -->
                        <div class="form-group setdetails categories">
                            <label id="newSetCourseLabel" class="col-md-3 control-label" for="newSetCourse">{{_
                                    "modal-dialog.course"}}</label>
                            <div class="dropup">
                                <div class="btn-group  col-xs-12 col-sm-12 col-md-9">
                                    <button type="button" id="newSetCourse"
                                            class="btn btn-raised newSetCourseDropdown longButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            value="{{getShuffleCourse 1}}" {{isSingleUniversity}}>{{getShuffleCourse 0}}
                                    </button>
                                    <button type="button"
                                            class="btn btn-raised dropdown-toggle newSetCourseDropdown"
                                            data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false"
                                        {{isSingleUniversity}}>
                                        <span class="caret"></span>
                                        <span class="sr-only"></span>
                                    </button>
                                    <ul class="dropdown-menu longButton">
                                        {{#each getCourses}}
                                            <li class="course" value="{{_id}}" data="{{this.course}}"><a
                                                    href="#">{{this.course}}</a></li>
                                        {{/each}}
                                    </ul>
                                    <span id="helpNewSetCourse" class="help-block course"></span>
                                </div>
                            </div>
                        </div><!-- / course Dropdown -->
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-raised btn-default col-xs-12 col-sm-3 cancel"
                       data-dismiss="modal">{{_
                            "modal-dialog.cancel"}}</a>
                    <a href="create" class="btn btn-raised btn-success col-xs-12 col-sm-3 save pull-right">{{_
                            "modal-dialog.createcarddeck"}}</a>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="cardsetsConfirmLearnForm">
    <div class="modal fade" id="confirmLearnModal" tabindex="-1" role="dialog"
         aria-labelledby="confirmLearnModalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="confirmLearnModalTitle" class="modal-title">{{_ "confirm-form-learn.title"}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{_ "confirm-form-learn.text"}}</p>
                    <br/>
                    <hr/>

                    <button id="learnDelete" class="btn btn-danger btn-raised btn-setDelete" {{disableIfOffline}}>{{_
                            "confirm-form-learn.title"}}</button>
                    <button id="learnCancel" class="btn btn-raised pull-right" data-dismiss="modal">{{_
                            "modal-dialog.cancel"}}</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>
