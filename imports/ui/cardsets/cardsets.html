<template name="cardsets">
    {{> cardsetsForm}} {{> sidebarCardsets}}
    {{#if isActiveRoute 'created'}} {{> created}} {{/if}}
    {{#if isActiveRoute 'learned'}} {{> learned}} {{/if}}
</template>


<template name="sidebarCardsets">
    <div id='set-list-sidebar-region' class="col-md-3">
        <div class="well well-sm sidebar-nav">
            <div class="input-group">
                <input class="form-control" type="text" id="new-set-input"
                       placeholder="{{_ "input-group.newcarddeck"}}">
                <span class="input-group-btn">
					<button id="newCardSet" type="button" class="btn btn-primary saveSet" data-toggle="modal"
                            data-target="#newSetModal"><i class="glyphicon glyphicon-plus"></i></button>
				</span>
            </div>

            <hr/>

            <ul class="nav nav-list">
                <li class="nav-header">{{_ "nav-list.category"}}</li>
                <li class="{{#if isActiveRoute 'created'}}active{{/if}}">
                    <a id="setCreated" href="{{pathFor route='created'}}" name="set-created">
                        {{_ "nav-list.created"}}
                    </a>
                </li>
                <li class="{{#if isActiveRoute 'learned'}}active{{/if}}">
                    <a id="setLearned" href="{{pathFor route='learned'}}" name="set-learned">
                        {{_ "nav-list.learned"}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</template>


<template name="created">
    <div class="col-md-9" id="set-list-region">
        <table class="table table-bordered table-hover">
            <thead class="set-list">
            <tr>
                <th>
                    <span>{{_ "set-list.name"}}</span>
                    <a class="namedown" role="button">⇓</a>
                    <a class="nameup" role="button">⇑</a>
                </th>
                <th>
                    <span>{{_ "set-list.category"}}</span>
                    <a class="categorydown" role="button">⇓</a>
                    <a class="categoryup" role="button">⇑</a>
                </th>
                <th>
                    <span>{{_ "set-list.description"}}</span>
                </th>
            </tr>
            </thead>
            <tbody id="cardSetView">
            {{#if cardsetList.count}}
                {{#each cardsetList}}
                    {{> cardsetRow}}
                {{/each}}
            {{else}}
                {{> cardsetEmpty}}
            {{/if}}
            </tbody>
        </table>
    </div>
</template>


<template name="cardsetRow">
    <tr class="cardsetRow">
        <td>
            <a href="/cardset/{{_id}}">{{name}}
                <span class="badge cardsetBadge">{{countCards this._id}}</span>
            </a>
        </td>

        <td>{{description}}</td>
    </tr>
</template>


<template name="cardsetEmpty">
    <tr class="empty-list">
        <td align="center" height="60" colspan="3" class="emptyCellList set-list-empty">
            <span class="emptyTextList">{{_ "set-list-empty.emptytextlist"}}</span>
            <br>
            <button id="setListEmpty" class="btn btn-primary btn-newSet" data-toggle="modal"
                    data-target="#newSetModal">{{_ "set-list-empty.newset"}}</button>
        </td>
    </tr>
</template>


<template name="learned">
    <div id="learned-list-region" class="col-md-9">
        <table class="table table-bordered table-hover">
            <thead class="set-list">
            <tr>
                <th>
                    <span>{{_ "set-list.name"}}</span>
                    <a class="namedown" role="button">⇓</a>
                    <a class="nameup" role="button">⇑</a>
                </th>
                <th>
                    <span>{{_ "set-list.category"}}</span>
                    <a class="categorydown" role="button">⇓</a>
                    <a class="categoryup" role="button">⇑</a>
                </th>
                <th>
                    <span>{{_ "set-list.description"}}</span>
                </th>
            </tr>
            </thead>
            <tbody id="cardSetView">
            {{#if learnedList.count}}
                {{#each learnedList}}
                    <tr class="cardsetRow">
                        <td>
                            <a href="/cardset/{{_id}}">{{name}}
                                <span class="badge cardsetBadge">{{countCards this._id}}</span>
                            </a>
                        </td>

                        <td>{{description}}</td>
                    </tr>
                {{/each}}
            {{else}}
                <tr class="empty-list">
                    <td align="center" height="60" colspan="3" class="emptyCellList set-list-learned-empty">
                        <span class="emptyTextList">{{_ "set-list-learned-empty.emptytextlist"}}</span>
                        <br>
                        <br>
                    </td>
                </tr>
            {{/if}}
            </tbody>
        </table>
    </div>
</template>


<template name="cardsetsForm">
    <div class="modal fade" id="newSetModal" tabindex="-1" role="dialog" aria-labelledby="newSetModalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="newSetModalTitle" class="modal-title">{{_ "modal-dialog.newcarddeck"}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group setdetails name">
                            <label id="newSetNameLabel" class="col-md-3 control-label" for="newSetName">{{_
                                    "modal-dialog.name"}}</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" id="newSetName"
                                       placeholder="{{_ "modal-dialog.nameplaceholder"}}">
                                <span id="helpNewSetName" class="help-block name"></span>
                            </div>
                        </div>
                        <div class="form-group setdetails description">
                            <label id="newSetDescriptionLabel" class="col-md-3 control-label"
                                   for="newSetDescription">{{_ "modal-dialog.description"}}</label>
                            <div class="col-md-9">
                                <textarea class="form-control" rows="3" id="newSetDescription"
                                          placeholder="{{_ "modal-dialog.descriptionplaceholder"}}"></textarea>
                                <span id="helpNewSetDescription" class="help-block description"></span>
                            </div>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">{{_ "modal-dialog.module"}}</div>
                            <br>
                            <!-- start module textfield -->
                            <div class="form-group setdetails name" id="module">
                                <label id="newSetModulLongLabel" class="col-md-3 control-label"
                                       for="newSetModulLong">{{_ "modal-dialog.modulLong"}}</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="newSetModulLong"
                                           placeholder="{{_ "modal-dialog.modulLongplaceholder"}}">
                                    <span id="helpNewSetModulLong" class="help-block name"></span>
                                </div>
                            </div><!-- / module textfield -->
                            <!-- start module textfield -->
                            <div class="form-group setdetails name" id="module">
                                <label id="newSetModulShortLabel" class="col-md-3 control-label"
                                       for="newSetModulShort">{{_ "modal-dialog.modulShort"}}</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="newSetModulShort"
                                           placeholder="{{_ "modal-dialog.modulShortplaceholder"}}">
                                    <span id="helpNewSetModulShort" class="help-block name"></span>
                                </div>
                            </div><!-- / module textfield -->
                            <!-- start module textfield -->
                            <div class="form-group setdetails name" id="module">
                                <label id="newSetModulNumLabel" class="col-md-3 control-label" for="newSetModulNum">{{_
                                        "modal-dialog.modulNum"}}</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" id="newSetModulNum"
                                           placeholder="{{_ "modal-dialog.modulNumplaceholder"}}">
                                    <span id="helpNewSetModulNum" class="help-block name"></span>
                                </div>
                            </div><!-- / module textfield -->
                        </div>
                        <!-- start course Dropdown -->
                        <div class="form-group setdetails categories">
                            <label id="newSetCourseLabel" class="col-md-3 control-label" for="newSetCourse">{{_
                                    "modal-dialog.studyType"}}</label>
                            <div class="col-md-9">
                                <div class="dropup">
                                    <div class="btn-group">
                                        <button id="newSetCourse" type="button" class="btn btn-default"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{_
                                                "modal-dialog.studyType_required"}}</button>
                                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false">
                                            <span class="caret"></span>
                                            <span class="sr-only"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            {{#each getCourses}}
                                                <li class="course"  value="{{_id}}" data="{{name}}"><a
                                                        href="#">{{name}}</a></li>
                                            {{/each}}
                                        </ul>
                                    </div>
                                </div>
                                <span id="helpNewSetCourse" class="help-block course"></span>
                            </div>
                        </div> <!-- / course Dropdown -->
                        <!-- start college Dropdown -->
                        <div class="form-group setdetails categories">
                            <label id="newSetCollegeLabel" class="col-md-3 control-label" for="newSetCollege">{{_
                                    "modal-dialog.college"}}</label>
                            <div class="col-md-9">
                                <div class="dropup">
                                    <div class="btn-group">
                                        <button id="newSetCollege" type="button" class="btn btn-default"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            {{_ "modal-dialog.college_required"}}</button>
                                        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="true">
                                            <span class="caret"></span>
                                            <span class="sr-only"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            {{#each getColleges}}
                                                <li class="college" value="{{_id}}" data="{{name}}"><a
                                                        href="#">{{name}}</a></li>
                                            {{/each}}
                                        </ul>
                                    </div>
                                </div>
                                <span id="helpNewSetCollege" class="help-block college"></span>
                            </div>
                        </div> <!-- / college Dropdown -->
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="pull-left">
                        <button class="btn btn-danger cancel" data-dismiss="modal">{{_ "modal-dialog.cancel"}}</button>
                    </div>
                    <button class="btn btn-primary save">{{_ "modal-dialog.createcarddeck"}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
