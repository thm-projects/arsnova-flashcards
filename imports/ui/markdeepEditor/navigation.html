<template name="markdeepNavigation">
    <div id="markdeepNavigation">
        <div class="btn-group">
            <i class="btn fa fa-lightbulb-o card-button markdeep-help">&nbsp;{{_ "markdeep.editor.help"}}</i>
        </div>
        <div class="btn-group">
            {{#if isActiveRoute regex="editCard|newCard"}}
                <i class="card-button material-icons markdeep-center {{#if isCenterTextActive}}pressed{{/if}}">vertical_align_center</i>
                <i class="card-button fa fa-sort-numeric-asc markdeep-card-order"></i>
                <i class="card-button fa fa-lock markdeep-lock"></i>
                {{#unless gotOneColumn}}
                    <i class="card-button fa fa-paint-brush markdeep-background-style {{#if
                            isAlternativeBackgroundStyle}}pressed{{/if}}"></i>
                {{/unless}}
                <i class="card-button glyphicon glyphicon-fullscreen markdeep-fullscreen {{#if
                        isFullscreenActive}}pressed{{/if}}"></i>
            {{/if}}
        </div>
    </div>
</template>
