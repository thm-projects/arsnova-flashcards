<template name="courses">
    {{#if isInRole 'firstLogin'}}
        {{> first_login_content_only}}
    {{else}}
        {{#if isInRole 'blocked'}}
            {{> access_denied_content_only}}
        {{else}}
            {{> coursesList}}
        {{/if}}
    {{/if}}
</template>

<template name="coursesList">
    <div id="learn-list-region" class="col-md-12">
        {{#if courseList.count}}
            <a href="courseSelect" id="selectCourses" class="btn btn-raised btn-success" role="button">{{_
                    "course.list.selectCourse"}}</a>
            <a id="createCourse" class="btn btn-raised btn-success">{{_
                    "course.list.createCourse"}}</a>
            <div class="responsive-utilities-test visible-on">
                <span class="col-sm-3 col-md-4 hidden-xs poolHeaderBottom">{{_ "set-list.topic"}}</span>
                <span class="col-sm-2  hidden-xs poolHeaderBottom">{{_ "set-list.learnphase"}}</span>
                <span class="col-sm-2 hidden-xs poolHeaderBottom">{{_ "set-list.workload"}}</span>
                <span class="col-sm-1 col-md-1 hidden-xs poolHeaderBottom">{{_ "set-list.levelOfLearning"}}</span>
                <span class="col-sm-3 col-md-2 hidden-xs poolHeaderBottom">{{_ "set-list.learningMode"}}</span>
                <span class="col-sm-1 hidden-xs poolHeaderBottom">{{_ "manage"}}</span>
            </div>
            {{#each courseList}}
                <div class="col-xs-12 panel panel-default {{#if
                        oddRow
                        @index}} altPanel {{/if}} cardsetInfo cardsetRow responsive-utilities-test visible-on">
                    {{> cardsetRow extendContext 'index' @index}}
                </div>
            {{/each}}
        {{else}}
            {{> coursesEmpty}}
        {{/if}}
    </div>
</template>

<template name="coursesEmpty">
    <div class="empty-list">
        <div align="center" height="60" colspan="3" class="emptyCellList set-list-empty">
                <span class="emptyTextList">
                    {{_ "course.list.empty"}}
                </span>
                <br>
            <a href="courseSelect" id="selectCourses" class="btn btn-raised btn-success" role="button">{{_
                    "course.list.selectCourse"}}</a>
            <a id="createCourse" class="btn btn-raised btn-success">{{_
                    "course.list.createCourse"}}</a>
            <br>
            <br>
        </div>
    </div>
</template>

</template>
