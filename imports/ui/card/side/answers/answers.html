<template name="cardAnswers">
    {{#if canDisplayAnswers}}
        <div class="card-answer-container">
            {{#markdeep}}
                {{this.answers.question}}
            {{/markdeep}}
            <div class="card-answers-table">
                {{#each getAnswers}}
                    <div class="col-xs-12 card-content-answer-element">
                        <div class="row card-content-answer-header {{getAnswerTypeBackground}}">
                        <span class="card-content-answer-tag">
                            <b>{{getAnswerTag @index}}</b>:
                        </span>
                            <span class="card-content-answer-icon-group">
                                {{#if isAnswerSide}}
                                    {{#if gotExplanation}}
                                        <div class="fa-stack toggle-answer-explanation" title="{{_ "answers.tooltip.icons.explanation"}}" data-id="{{this.target}}" data-target="#explanation-{{@index}}-{{this.side}}-{{this._id}}">
                                            <i class="fas fa-circle fa-stack-1x fa-inverse"></i>
                                            <i class="fas fa-info-circle fa-stack-1x card-content-explanation-icon"></i>
                                        </div>
                                    {{/if}}
                                    {{#if isRightAnswer}}
                                        <div class="fa-stack fa-stack-checkbox" title="{{_ "answers.tooltip.icons.right"}}" data-id="{{this.target}}">
                                            <i class="fas fa-square fa-stack-2x fa-inverse"></i>
                                            <i class="far fa-square fa-stack-2x card-content-right-answer-icon"></i>
                                            <i class="fas fa-check fa-stack-1x card-content-right-answer-icon"></i>
                                        </div>
                                    {{else}}
                                        <div class="fa-stack" title="{{_ "answers.tooltip.icons.wrong"}}" data-id="{{this.target}}">
                                            <i class="fas fa-circle fa-stack-1x fa-inverse"></i>
                                            <i class="far fa-times-circle fa-stack-1x card-content-wrong-answer-icon"></i>
                                        </div>
                                    {{/if}}
                                    {{#if isLeitnerRoute}}
                                        <div class="fa-stack fa-stack-checkbox card-content-answer" title="{{_ "answers.tooltip.icons.yourAnswer"}}" data-id="{{this.target}}">
                                            <i class="fas fa-square fa-stack-2x fa-inverse"></i>
                                            <i class="far fa-square fa-stack-2x card-content-answer-icon"></i>
                                            {{#if gotSelectedByUser this.target}}
                                                    <i class="fas fa-check fa-stack-1x card-content-answer-icon"></i>
                                            {{/if}}
                                        </div>
                                    {{/if}}
                                {{else}}
                                    {{#if isLeitnerRoute}}
                                        <div class="fa-stack fa-stack-checkbox card-content-answer interactive" title="{{_ "answers.tooltip.icons.markAnswer"}}" data-id="{{this.target}}">
                                            <i class="fas fa-square fa-stack-2x fa-inverse"></i>
                                            <i class="far fa-square fa-stack-2x card-content-answer-icon"></i>
                                            {{#if isAnswerSelected this.target}}
                                                <i class="fas fa-check fa-stack-1x card-content-answer-icon"></i>
                                            {{/if}}
                                        </div>
                                    {{/if}}
                                {{/if}}
                            </span>

                        </div>
                        <div class="row card-content-answer-container {{getAnswerTypeBackground}}">
                            {{#markdeep}}
                                {{this.answer}}
                            {{/markdeep}}
                        </div>
                        {{#if isAnswerSide}}
                            {{#if gotExplanation}}
                                <div id="explanation-{{@index}}-{{this.side}}-{{this._id}}" class="row card-content-answer-explanation-container {{#unless isEditMode}}collapse{{/unless}}">
                                    {{#markdeep}}
                                        {{this.explanation}}
                                    {{/markdeep}}
                                </div>
                            {{/if}}
                        {{/if}}
                    </div>
                {{/each}}
            </div>
        </div>
    {{/if}}
</template>
