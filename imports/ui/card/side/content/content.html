<template name="cardContent">
        <span class="{{#if gotContent}}{{#if
                isCentered}}center-align {{#if isLeftAlign}}left-text-align{{/if}}{{/if}}{{else}}placeholder{{/if}}">
            {{#if isAnswerSide}}
                {{> cardAnswers this}}
            {{/if}}
            {{#if gotContent}}
                {{#markdeep}}{{getContent}}{{/markdeep}}
            {{else}}
                {{getPlaceholder}}
            {{/if}}
            {{#if isQuestionSide}}
                {{> cardAnswers this}}
            {{/if}}
        </span>
</template>
