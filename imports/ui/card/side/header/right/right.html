<template name="flashcardHeaderPresentationRight">
    <div class="col-xs-2 cardHeaderRight" data-cardtype="{{cardType}}">
        {{#if isPresentationTranscriptReviewRoute}}
            {{> cardContentItemCountCardsReview this}}
        {{else}}
            {{> cardContentItemCountCards this}}
        {{/if}}
        {{> cardContentItemLabel this}}
    </div>
</template>
