<template name="cardContentItemCountCards">
    <span class="cardHeaderSmallText cardCounter">
        {{#unless hasCardsetPermission cardset_id}}
            {{_ "cardCounter.preview" current=(cardsIndex this._id) total=(getCardsetCount true)}}
        {{else}}
            {{_ "cardCounter.default" current=(cardsIndex this._id) total=(getCardsetCount false)}}
        {{/unless}}
    </span>
</template>
