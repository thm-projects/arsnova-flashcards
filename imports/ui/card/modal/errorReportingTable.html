<template name="overviewErrorReportsModal">
    <div class="modal fade" id="showOverviewErrorReportsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" aria-labelledby="showOverviewErrorReportsTitle">
            <div class="modal-content">
                <div class="modal-header">
                     <span class="modal-icon">
                        <span class="fas fa-bullhorn"></span>
                    </span>
                    {{> mainModalItemCloseIcon}}
                    <h4 id="showOverviewErrorReportsTitle" class="modal-title">{{_ "modal-card.overviewErrorReports.header"}}
                    </h4>
                </div>
                <div class="modal-body">
                    {{> overviewErrorReportsTable}}
                </div>
                <div class="modal-footer">
                    <button id="closeOverviewErrorReports" class="btn btn-raised btn-default btn-block col-xs-12 col-sm-3">
                        {{_ "modal-card.close"}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="overviewErrorReportsTable">
    <div class="form-horizontal">
        <div class="form-group">
            <div id="unresolvedErrorReportsTable">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">{{_ "modal-card.overviewErrorReports.table.side"}}</th>
                        <th scope="col">{{_ "modal-card.overviewErrorReports.table.error"}}</th>
                        <th scope="col">{{_ "modal-card.overviewErrorReports.table.author"}}</th>
                        <th scope="col">{{_ "modal-card.overviewErrorReports.table.status"}}</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each getErrorReport}}
                            <tr class="{{#if canEditCard}}errorReportEntry{{/if}}" data-error-id="{{this._id}}">
                                <td>{{#if hasSide}}{{getSide this.cardSide}}{{else}}{{this.cardName}}{{/if}}</td>
                                <td style="max-width: 40vh;">{{{getErrors this._id}}}</td>
                                <td>{{getAuthorName this.user_id}}</td>
                                <td>{{getStatus this.status}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
