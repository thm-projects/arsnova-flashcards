<template name="cardContentCounter">
    {{#if isCardset}}
        {{> cardContentItemCountCards this}}
    {{/if}}
    {{#if isPresentation}}
        {{> cardContentItemCountCards this}}
    {{/if}}
    {{#if isMakingOf}}
        {{> cardContentItemCountCards this}}
    {{/if}}
    {{#if isDemo}}
        {{> cardContentItemCountCards this}}
    {{/if}}
    {{#if isBox}}
        {{> cardContentItemCountCardsLeitner this}}
    {{/if}}
</template>

<template name="cardDictionaryContentBeolingus">
    <iframe class="dictionaryFrame"
            src="https://dict.tu-chemnitz.de/?mini=1?service=deen{{getDictionarySearchText}}"
            frameborder="0"
            data-type="cardNavigation">
    </iframe>
</template>

<template name="cardDictionaryContentLinguee">
    <iframe class="dictionaryFrame"
            src="https://www.linguee.de/deutsch-englisch/search?source=auto{{getDictionaryQuery}}"
            frameborder="0"
            data-type="cardNavigation">
    </iframe>
</template>

<template name="cardDictionaryContentGoogle">
    <span>
        <a href="https://translate.google.com/#de/en/{{getDictionaryQuery}}" target="_blank"
           title="{{_ "card.tooltip.markdeepEditor.dictionaryGoogle"}}">
        <button type="button" class="btn btn-raised btn-lg btn-block centered btnCardGoogleTranslate">
            <i class="fa fa-globe"></i>
            {{_ "card.tooltip.markdeepEditor.dictionaryGoogle"}}
        </button>
        </a>
    </span>
</template>

<template name="cardDictionaryContentDeepL">
    <iframe class="dictionaryFrame"
            src="https://www.deepl.com/translator#en/de/{{getDictionaryQuery}}"
            frameborder="0"
            data-type="cardNavigation">
    </iframe>
</template>

<template name="cardContentActive">
                <span class="{{#if gotContent}}{{#if
                        isCentered}}center-align{{/if}}{{else}}placeholder{{/if}}">
                    {{#if gotContent}}
                        {{#mathjax}}{{getContent}}{{/mathjax}}
                    {{else}}
                        {{getPlaceholder}}
                    {{/if}}
                </span>
</template>

<template name="cardContentInactive">
                <span class="{{#if gotContent}}{{#if
                        isCentered}}center-align{{/if}}{{else}}placeholder{{/if}}">
                    {{#if gotContent}}
                        {{#mathjax}}{{getContent}}{{/mathjax}}
                    {{else}}
                        {{getPlaceholder}}
                    {{/if}}
                </span>
</template>
