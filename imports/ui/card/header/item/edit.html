<template name="cardHeaderItemEdit">
    {{#unless isShuffledCardset}}
        {{#if isCardEditor this.cardset_id}}
            <span class="editCard glyphicon glyphicon-pencil card-button cardHeaderItem"
                  data-id="{{_id}}"
                  data-type="cardNavigation" title="{{_ "card.tooltip.edit"}}"></span>
        {{/if}}
    {{/unless}}
</template>
