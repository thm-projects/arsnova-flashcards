<template name="cardHeaderItemCountCards">
    {{#unless hasCardsetPermission cardset_id}}
        {{_ "preview"}}:
        {{cardsIndex this._id}} {{_ "of"}} {{getCardsetCount false}} <br>
    {{else}}
        {{_ "admin.card.header"}} {{cardsIndex this._id}} {{_
            "of"}} {{getCardsetCount true}}<br>
    {{/unless}}
</template>
