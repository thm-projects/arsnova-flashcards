<template name="flashcardHeaderPresentationLeft">

        <div class="cardHeaderGroup">
           {{> cardHeaderItemClock}}
        </div>
    </div>
</template>

<template name="flashcardHeaderEditorLeft">
    <div class="col-xs-3 cardHeaderLeft" data-cardtype="{{cardType}}">
        <div class="cardHeaderGroup">
            {{#unless isMobilePreview}}
                {{> cardHeaderItemClock }}
            {{/unless}}
        </div>
    </div>
</template>
