<template name="flashcardHeaderPresentationLeft">
    <div class="col-xs-2 cardHeaderLeft" data-cardtype="{{cardType}}">
        <div class="cardHeaderGroup">
            {{#if pomodoroActive}}
                {{> pomodoroTimer}}
            {{else}}
                {{> cardHeaderItemClock}}
            {{/if}}
        </div>
    </div>
</template>
