<template name="flashcardHeaderPresentationLeft">
    <div class="col-xs-3 cardHeaderLeft" data-cardtype="{{cardType}}">
        {{> cardHeaderItemClock}}
        {{> cardHeaderItemDictionary this}}
    </div>
</template>

<template name="flashcardHeaderEditorLeft">
    <div class="col-xs-3 cardHeaderLeft" data-cardtype="{{cardType}}">
        {{> cardHeaderItemClock}}
        {{#if fullscreenActive}}
            {{> cardHeaderItemDictionary this}}
        {{/if}}
    </div>
</template>

<template name="flashcardHeaderDefaultLeft">
    <div class="col-xs-3 cardHeaderLeft" data-cardtype="{{cardType}}">
        <div class="hidden-xs cardHeaderGroup">
            <div class="cardHeaderRowHalf" data-cardtype="{{cardType}}">
                {{> cardHeaderItemEdit this}}
                {{> cardHeaderItemLecture this}}
                {{> cardHeaderItemHint this}}
            </div>
            <div class="cardHeaderRowHalf" data-cardtype="{{cardType}}">
                {{> cardHeaderItemCopy this}}
            </div>
        </div>
        <div class="hidden-xs cardHeaderGroup">
            {{> cardHeaderItemDictionary this}}
        </div>
    </div>
</template>

<template name="flashcardHeaderEmptyLeft">
    <div class="col-xs-3 cardHeaderLeft" data-cardtype="{{cardType}}">
    </div>
</template>
