<template name="flashcardHeaderPresentationLeft">
    <div class="col-xs-3 cardHeaderLeft" data-cardtype="{{cardType}}">
        <div class="cardHeaderGroup">
            {{> cardHeaderItemClock}}
            <span class="hidden-xs">
                {{> cardHeaderItemDictionary this}}
            </span>
        </div>
        <div class="cardHeaderGroup">
            <div class="cardHeaderRowHalf visible-xs" data-cardtype="{{cardType}}">
                {{> cardHeaderItemDictionary this}}
            </div>
            <div class="cardHeaderRowHalf visible-xs" data-cardtype="{{cardType}}">
                {{> cardHeaderItemZoomText}}
            </div>
        </div>
    </div>
</template>

<template name="flashcardHeaderEditorLeft">
    <div class="col-xs-3 cardHeaderLeft" data-cardtype="{{cardType}}">
        <div class="cardHeaderGroup">
            {{#unless isMobilePreview}}
                {{> cardHeaderItemClock}}
            {{/unless}}
            {{#if fullscreenActive}}
                {{> cardHeaderItemDictionary this}}
            {{/if}}
        </div>
    </div>
</template>

<template name="flashcardHeaderDefaultLeft">
    <div class="col-xs-3 cardHeaderLeft" data-cardtype="{{cardType}}">
        <div class="cardHeaderGroup">
            <div class="cardHeaderRowHalf" data-cardtype="{{cardType}}">
                {{> cardHeaderItemEdit this}}
                {{> cardHeaderItemDelete this}}
            </div>
            <div class="cardHeaderRowHalf" data-cardtype="{{cardType}}">
            </div>
        </div>
        <div class="cardHeaderGroup">
            {{> cardHeaderItemDictionary this}}
        </div>
    </div>
</template>
