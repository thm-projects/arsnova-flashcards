<template name="cardSidebarItemHideSidebar">
    {{#if isSidebarHidden}}
        <i class="card-button toggleSidebar active fa fa-eye-slash" title="{{_ "card.tooltip.showSidebar"}}"></i>
    {{else}}
        <i class="card-button toggleSidebar fa fa-eye" title="{{_ "card.tooltip.hideSidebar"}}"></i>
    {{/if}}
</template>
