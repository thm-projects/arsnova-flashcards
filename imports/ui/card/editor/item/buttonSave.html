<template name="cardEditorItemButtonSave">
    {{#unless isTranscriptRoute}}

                class="btn btn-success btn-raised saveFirst col-xs-12 col-sm-4" {{disableIfOffline}}
                tabindex="13"><span class="far fa-save"></span> <span class="fas fa-plus"></span> {{_ "savecard"}}
        </button>
    {{/unless}}
</template>
