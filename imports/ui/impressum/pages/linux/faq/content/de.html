                Ich habe gesehen, dass es auch den <b>Karteityp &raquo;Mitschrift&laquo;</b> gibt. Wie kann
                ich eine
                Vorlesung mit 🍅cards sinnvoll mitschreiben?
            </p>

                Als digital-affiner Mensch, als &raquo;digital native&laquo;, könntest du Notizen mit deinem
                Laptop oder
                Tablet schreiben.
                Handschriftlich mit Farben und Bildern ist aber besser, wie Daniel Hunold im Video erklärt.
                Fotografier nach der Vorlesung deine Mitschrift ab und lade sie hoch in deine Dropbox oder
                in
                die Cloud von Google &amp; Co. Das Foto kannst du dann auf eine Karte vom Typ &raquo;Mitschrift&laquo;
                per
                Link einfügen.
                Die Rückseite dient dir zur Nachbearbeitung der Vorlesung.
            </p>
            <div class="embed-responsive embed-responsive-16by9">

        <li>
            <p style="color: #9C132D;">
                Was bedeutet es, wenn bei einer Kartei auf eine <b>&raquo;Bonusphase&laquo;</b> hingewiesen
                wird?
            </p>
            <p>
                Hier hat die Lehrperson die <b>Bonus-Option</b> aktiviert.
                Wenn du nach der <a href="https://de.wikipedia.org/wiki/Lernkartei" target="_blank">5-Fächer-Methode
                von Sebastian Leitner</a> die vorgelegten Karten regelmäßig lernst, kannst du Bonuspunkte,
                anrechenbar auf die Klausurnote, erwerben.
                Das hängt natürlich von deiner Dozentin oder deinem Dozenten ab.
                Du wirst in diesem Fall per <b>Nachricht</b> auf dein Handy (wenn du zuvor 🍅cards im
                Browser
                deines Smartphones aufgerufen hast) und/oder per <b>E-Mail</b> auf dein Lernpensum
                hingewiesen.
                Den Bonus erhälst du nur, wenn sich am Ende der aktiven Bonusphase alle Karten im letzten
                Fach
                &raquo;Gelernt&laquo; befinden, siehe den Button &raquo;Lernstatistik ansehen&laquo; auf der
                Seite &raquo;Mein Lernpensum&laquo;.
            </p>
            <p>
                Auch in einer Lernphase ohne Bonus-Option (grüner Button &raquo;Lernen nach Plan&laquo;)
                erhältst du den 🍅cards-Newsletter und Push-Nachrichten.
                Wenn es heute Karten zu lernen gibt, wirst du per E-Mail daran erinnert:
                <br><br>
                <a href="/img/newsletter/Erinnerung.jpg"

                </a>
                <br>

                <br><br>
                <a href="/img/newsletter/Warnung.jpg"
                   data-lightbox="newsletter-2"
                   data-title="Warnung vor baldige Rücksetzung der Lernstatistik">
                    <img src="/img/newsletter/Warnung.jpg"
                         alt="Warnung vor baldige Rücksetzung der Lernstatistik"

                </a>
                <br>

                <br><br>
                <a href="/img/newsletter/PushNotification.jpg"

            </p>

        <li>
            <p style="color: #9C132D;">
                Warum bietet ihr <strong>Markdown / Markdeep</strong> für die Textformatierung an und nicht
                einen
                <a href="https://de.wikipedia.org/wiki/WYSIWYG" target="_blank">WYSIWYG</a>-Editor?
            </p>
            <p>
                Alle Kartentexte sollen der besseren Lernbarkeit wegen <strong>einheitlich</strong>
                strukturiert und formatiert sein.
                Da dies in einem WYSIWYG-Editor nicht erzwungen werden kann,
                bieten wir typisierte Karten mit vorgegebenen Seitentiteln (siehe Demo-Kartei) und
                ausschließlich die Formatierungen von <a
                    href="https://casual-effects.com/markdeep/features.md.html" target="_blank">Markdeep</a>
                an.
                Im Gegensatz zu WYSIWYG also <a href="https://de.wikipedia.org/wiki/WYSIWYM"
                                                target="_blank">WYSIWYM</a>, beachte das &raquo;M&laquo; am
                Wortende.
                Im akademischen Bereich, besonders in <a
                    href="https://de.wikipedia.org/wiki/MINT-F%C3%A4cher" target="_blank">MINT-Fächern</a>,
                solltest du stets ein Textsatzsystem einem Textverarbeitungsprogramm vorziehen,
                also LaTeX statt WORD oder wesentlich simpler Markdown:
            </p>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe src="https://www.youtube.com/embed/hpAJMSS8pvs?rel=0" frameborder="0"
                        allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
            </div>
        </li>
