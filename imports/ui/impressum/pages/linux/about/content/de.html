    <h2>Das Projekt 🍅cards</h2>
    <p>
        🍅cards (gesprochen: &raquo;dot cards&laquo;) ist für das <strong> Mitschreiben und Lernen</strong>  in den
        Studiengängen der Technischen Hochschule Mittelhessen, THM, entwickelt worden.
        Das <a rel="noopener noreferrer"   href="https://github.com/thm-projects/arsnova-flashcards"
               target="_blank">Open-Source-Projekt</a>
        wurde in der
        <a rel="noopener noreferrer"   href="https://www.thm.de/site/hochschule/service/ag-qls.html" target="_blank">Arbeitsgemeinschaft
            Qualität in Lehre und Studium</a>
        konzipiert. Entwicklung und Betrieb werden mit <a rel="noopener noreferrer"
            href="https://www.thm.de/zqe/unsere-aufgaben/qsl-mittel.html" target="_blank"> QSL-Mitteln der
        THM</a> gefördert.
    </p>
    <p>
        🍅cards ist keine herkömmliche Lernkartei-App wie <a rel="noopener noreferrer"   href="https://quizlet.com/" target="_blank">Quizlet</a>
        oder
        <a rel="noopener noreferrer"   href="https://www.supermemo.com/" target="_blank">SuperMemo</a>.
        Denn 🍅cards unterstützt nicht nur das Lernen von Studieninhalten mit digitalen Karteikarten,
        sondern auch das
        Nachbearbeiten und Lernen von Mitschriften:
        🍅cards versteht sich als <strong> vorlesungsbegleitende persönliche Lernumgebung</strong> , als
        ein virtueller Ort, wo Lernzeit mit kognitiven Tätigkeiten (Nachbearbeiten der Mitschrift,
        Lernkarten
        erstellen, repetitives Beantworten von Lernfragen) intensiv verbracht wird
        — im Gegensatz zu Moodle, das meist nur als Verteilungsplattform für Skripte dient.
    </p>
    <p>
        Der Stifterverband für die Deutsche Wissenschaft und die DATEV-Stiftung Zukunft haben das Projekt
        für ein <a rel="noopener noreferrer"   href="https://www.stifterverband.org/lehrfellowships" target="_blank">Senior-Fellowship
        für Innovationen in der Hochschullehre</a> ausgewählt.
    </p>

    <h2>Das Lehr- und Lernkonzept</h2>
    <p>
        Das Konzept von 🍅cards ermöglicht der Lehrperson, den Lernprozess der Studierenden objektiv
        zu bewerten, um so gegebenenfalls <strong> Bonuspunkte für regelmäßiges Mitschreiben und wiederholtes
        Lernen</strong>  über den Semesterverlauf zu vergeben.
        Das Lernen gemäß den in 🍅cards implementierten Wiederholungs-Algorithmen von
        <a rel="noopener noreferrer"   href="https://de.wikipedia.org/wiki/Lernkartei" target="_blank">Sebastian Leitner</a> oder
        <a rel="noopener noreferrer"   href="https://en.wikipedia.org/wiki/Piotr_Wo%C5%BAniak_(researcher)" target="_blank">Piotr
            Woźniak</a> ist nachweislich die effektivste Lernstrategie, um Studieninhalte langfristig — über
        die Klausuren und das Studium hinaus — im Gedächtnis zu behalten,
        siehe unseren Beitrag für die <a rel="noopener noreferrer"   href="http://site.aace.org/" target="_blank">SITE Conference</a>,
        hieraus das Abstract:
    </p>

    <h2>Die Integration in die Präsenzlehre</h2>
    <p>🍅cards wurde auch zum Präsentieren von Lerninhalten am Beamer entwickelt – als Ersatz für PowerPoint
        oder Keynote.
        Die Ansicht der Karten ist für die Projektion optimiert: Vollansicht, Kontrast, Textskalierung,
        Tastatursteuerung.
        Wenn Studierende eine Kartei vom Typ &raquo;Mitschrift&laquo; anlegen,
        können sie per Auswahlmenü ihre Mitschrift mit der Präsentation verlinken und so alle Mitschriften,
        die zu einem Modul gehören, als Einheit organisieren.
        Eine weitere Organisationform ist das <strong>Repetitorium</strong> auf 🍅cards:
        Karteien beliebigen Typs können zur Prüfungsvorbereitung zusammengefasst und zusammen gelernt
        werden.
        Die dabei erzielten Lernstände können durch Auswahl einer zum Repetitorium gehörenden Kartei
        differenziert angezeigt werden.
    </p>
    <h2>Das Nutzungskonzept</h2>
    <p>
        Die Studierenden der THM haben über ihren <strong> Uni-Zugang</strong>  kostenlosen Zugriff auf alle
        <strong> THM-Karteien und -Repetitorien</strong> .
        Hierbei handelt es sich um Karteien, die von Lehrenden der THM für ihre Module angelegt wurden.
        THM-Studierende können ihre Karteien in einem Themen-Pool der Allgemeinheit zur
        freien Verfügung stellen.
    </p>
    <h2>Der Name</h2>
    <p>
        <strong>🍅cards</strong> steht für das zentrale Medium der Lernplattform
        und ist seit 2014 eine der neuen <strong>generischen Top-Level-Domains</strong>
        (<a rel="noopener noreferrer"   href="https://de.wikipedia.org/wiki/Neue_Top-Level-Domains" target="_blank">gTLD</a>) im Web.
        Die Koinzidenz der Namen ermöglicht kurze und prägnante Webadressen für themenspezifische
        Installationen von 🍅cards, hier zum Beispiel <a rel="noopener noreferrer"   href="https://linux.cards" target="_blank">linux.cards</a>,
        wobei die Subdomain für die Widmung der Plattform steht.
    </p>
