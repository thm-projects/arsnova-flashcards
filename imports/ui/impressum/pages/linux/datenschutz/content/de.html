    <h2>§2 Erheben und Nutzen von Daten</h2>
    <p>
        Wir erheben, verarbeiten und nutzen personenbezogene Daten nur, soweit sie für die Begründung,
        inhaltliche Ausgestaltung und Abwicklung Ihrer Bestellung erforderlich sind (Bestandsdaten).
        Personenbezogene Daten über die Inanspruchnahme von 🍅cards (Nutzungsdaten) erheben, verarbeiten
        und nutzen wir nur, soweit dies erforderlich ist, um dem Benutzer die Inanspruchnahme des Systems zu
        ermöglichen oder abzurechnen.
    </p>
    <h2>§3 Anwendungsdaten</h2>
    <p>
        🍅cards sammelt Inhalte und sonstige Informationen, die der Benutzer bereitstellt, wenn er die
        Plattform nutzt. Dazu gehören auch der Anmeldename sowie Anmeldeservice bei der Registrierung und
        das Versenden von Nachrichten bzw. die Meldungen an die Administratoren.
        Dies können Informationen über die von Benutzern bereitgestellten Inhalte
        sein oder solche, die in ihnen enthalten sind, z. B. das Datum, an dem ein Inhalt erstellt wurde.
        Des Weiteren sammelt 🍅cards Informationen über das Bereitstellen von Lerninhalten, das
        Lernverhalten im Rahmen von Bonus-Lernphasen sowie die Bewertungen von Karteien und Repetitorien.
    </p>
    <h2>§4 Zugriffsdaten</h2>
    <p>
        Personenbezogene Daten werden nur im technisch notwendige Umfang von 🍅cards erhoben. Außer
        Anmeldename und Anmeldeservice des Benutzers sowie Datum und Uhrzeit der Registrierung werden keine
        personenbezogenen Daten gespeichert.
    </p>
    <h2>§5 Webserver-Logdateien</h2>
    <p>
        Wir erheben und speichern automatisch Informationen in »Log Files«, die Ihr Browser automatisch an uns
        übermittelt. Dies sind:
    <ul>
        <li>Browsertyp/ Browserversion</li>
        <li>verwendetes Betriebssystem</li>
        <li>Referrer URL</li>
        <li>Hostname des zugreifenden Rechners</li>
        <li>Uhrzeit der Serveranfrage</li>
    </ul>
    Diese Daten sind nicht bestimmten Personen zuordbar. Eine Zusammenführung dieser Daten mit anderen
    Datenquellen wird nicht vorgenommen.
    </p>
    <h2>§6 Cookies</h2>
    <p>
        Die Internetseiten verwenden teilweise so genannte Cookies. Diese dienen dazu, unser Angebot
        nutzerfreundlicher, effektiver und sicherer zu gestalten. Cookies sind kleine Textdateien, die auf
        Ihrem Rechner abgelegt werden und die Ihr Browser speichert. Die meisten der von uns verwendeten
        Cookies sind so genannte &raquo;Session-Cookies&laquo;. Sie werden nach Ende Ihres Besuchs automatisch gelöscht.
        Cookies beeinträchtigen Ihren Rechner nicht und enthalten keine Viren.
    </p>
    <p>
        Sie können Ihren Browser so einstellen, dass Sie über das Setzen von Cookies informiert werden und
        diese nur im Einzelfall erlauben, die Annahme von Cookies für bestimmte Fälle oder generell
        ausschließen sowie das automatische Löschen der Cookies beim Schließen des Browsers aktivieren.
        Durch die Deaktivierung der Cookies kann es zu Einschränkungen der Funktionalität der Plattform
        kommen.
    </p>
    <h2>$7 Sicherheit</h2>
    <p>
        Es wurden umfangreiche technische und betriebliche Schutzvorkehrungen getroffen, um Ihre Daten vor
        zufälligen oder vorsätzlichen Manipulationen, Verlust, Zerstörung oder dem Zugriff unberechtigter
        Personen zu schützen. Die Sicherheitsverfahren werden regelmäßig überprüft und dem technologischen
        Fortschritt angepasst. Datenübertragungen im Internet (z. B. bei der Kommunikation per E-Mail)
        können jedoch Sicherheitslücken aufweisen, sodass ein lückenloser Schutz der Daten vor dem Zugriff durch
        Dritte nicht möglich ist.
    </p>
    <h2>§8 Datenübermittlungen an Dritte</h2>
    <p>

    </p>
