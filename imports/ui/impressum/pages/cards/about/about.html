<template name="cardsImpressumAbout">
    <div class="panel panel-default">
        <div class="panel-heading info-tab">
            {{#if isActiveLanguage 'de'}}
                {{> cardsImpressumAboutHeadingDE}}
            {{else}}
                {{> cardsImpressumAboutHeadingEN}}
            {{/if}}
        </div>
        <div class="panel-body info-tab">
            {{#if isActiveLanguage 'de'}}
                {{> cardsImpressumAboutContentDE}}
            {{else}}
                {{> cardsImpressumAboutContentEN}}
            {{/if}}
        </div>
    </div>
</template>
