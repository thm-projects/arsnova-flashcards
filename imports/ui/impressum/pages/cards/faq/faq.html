<template name="cardsImpressumFAQ">
    <div class="panel panel-default">
        <div class="panel-heading info-tab">
            {{#if isActiveLanguage 'de'}}
                {{> cardsImpressumFAQHeadingDE}}
            {{else}}
                {{> cardsImpressumFAQHeadingEN}}
            {{/if}}
        </div>
        <div class="panel-body info-tab">
            {{#if isActiveLanguage 'de'}}
                {{> cardsImpressumFAQContentDE}}
            {{else}}
                {{> cardsImpressumFAQContentEN}}
            {{/if}}
        </div>
    </div>
</template>
