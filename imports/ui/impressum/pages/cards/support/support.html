<template name="cardsImpressumSupport">
    <div class="panel panel-default">
        <div class="panel-heading info-tab">
            {{#if isActiveLanguage 'de'}}
                {{> cardsImpressumSupportHeadingDE}}
            {{else}}
                {{> cardsImpressumSupportHeadingEN}}
            {{/if}}
        </div>

        <div class="panel-body info-tab">
            {{#if isActiveLanguage 'de'}}
                {{> cardsImpressumSupportContentDE}}
            {{else}}
                {{> cardsImpressumSupportContentEN}}
            {{/if}}
        </div>
    </div>
</template>
