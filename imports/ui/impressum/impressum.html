<template name="about">
    <div class="panel panel-default">
        <div class="panel-heading">
            Die alternative Lernplattform der THM
        </div>
        <div class="panel-body">
            <p>
                THMcards ist für das <b>Mitschreiben und Lernen</b> in den Studiengängen der Technischen Hochschule Mittelhessen, THM, entwickelt worden.
                Das <a href="https://git.thm.de/arsnova/flashcards/blob/master/README.md" target="_blank">Open-Source-Projekt</a> wurde in der
                <a href="https://www.thm.de/site/hochschule/service/ag-qls.html" target="_blank">Arbeitsgemeinschaft Qualität in Lehre und Studium (AG QLS)</a>
                konzipiert. Entwicklung und Betrieb werden mit <a href="https://www.thm.de/zqe/unsere-aufgaben/qsl-mittel.html" target="_blank"> QSL-Mitteln der THM</a> gefördert.
            </p>
            <p>
                THMcards ist keine herkömmliche Lernkarten-App wie <a href="https://quizlet.com/" target="_blank">Quizlet</a> oder
                <a href="https://www.supermemo.com/" target="_blank">SuperMemo</a>.
                Denn THMcards unterstützt nicht nur das Lernen mit digitalen Karteikarten, sondern auch das Mitschreiben in Vorlesungen und eine Bonusvergabe für kontinuierliches Lernen.
                THMcards versteht sich als <b>vorlesungsbegleitende Lernplattform</b>, als ein virtueller Ort,
                wo Lernzeit mit kognitiven Tätigkeiten (Mitschreiben, Lernkarten erstellen, repetitives Beantworten von Lernfragen) intensiv verbracht wird
                — im Gegensatz zu Moodle, das meistens nur als Verteilungsplattform für Skripte dient.
            </p>
            <p>
                Das Konzept von THMcards erlaubt der Lehrperson, den Lernprozess der Studierenden objektiv zu bewerten, um so gegebenenfalls <b>Bonuspunkte für regelmäßiges wiederholtes Lernen</b> über den Semesterverlauf zu vergeben.
                Das Lernen gemäß den in THMcards implementierten Wiederholungs-Algorithmen von
                <a href="https://de.wikipedia.org/wiki/Lernkartei" target="_blank">Sebastian Leitner</a> oder
                <a href="https://en.wikipedia.org/wiki/Piotr_Wo%C5%BAniak_(researcher)" target="_blank">Piotr Woźniak</a> ist nachweislich die effektivste Lernstrategie, um Studieninhalte langfristig — über die Klausuren und das Studium hinaus — im Gedächtnis zu behalten,
                siehe unseren Beitrag für die <a href="http://site.aace.org/" target="_blank">SITE Conference 2018</a>:
            </p>
            <hr>
            <p>
                <a href="https://git.thm.de/arsnova/flashcards/blob/staging/docs/ARSnova.pdf" target="_blank">Against Academic Procrastination: Pedagogical Apps to Implement Distributed Learning in Course Design</a>
            </p>
            <p>
                Abstract: Most of the facts and figures, terms and concepts taught in college are learned in the week before examination and forgotten a month after. Although we have known about the very low long-term knowledge retention of cramming since Ebbinghaus’ "forgetting curve" in 1885, this learning tactic prevails because it works—at least for passing exams. As university lecturers, we seldom received a training on effective teaching and learning strategies. However, we can follow the evidence-based recommendations from cognitive and educational psychology on how to structure a course to distribute learning. With new pedagogical apps at hand, we can implement <a href="https://en.wikipedia.org/wiki/Spaced_repetition" target="_blank">spaced repetition</a> against procrastination in our course design. This paper outlines a pedagogical project to be conducted across several consecutive semesters. The project follows the "What Works Clearinghouse" practice guide on spacing learning events over time. The recommendations are implemented by using <a href="https://arsnova.eu" target="_blank">ARSnova</a>, a set of innovative web-based question-and-answer apps for quizzing in class and self-quizzing at home.
            </p>
                <img src="https://www.gwern.net/images/spacedrepetition/forgetting-curve-wired-wozniak.jpg" alt="forgetting curve" class="img-responsive center-block" />
            <p class="text-center">
                Bildquelle: <a href="https://www.gwern.net/Spaced-repetition" target="_blank">Gwern Branwen: "Spaced Repetition"</a>
            </p>
            <hr>
            <p>
                Studierende der THM haben über ihren <b>CAS-Zugang</b> kostenlosen Zugriff auf alle <b>Edu-Kartensätze</b> im Pool von THMcards.
                Hierbei handelt es sich um Kartensätze, die von Lehrenden der THM für ihre Module erstellt wurden.
                Studierende anderer Hochschulen, die sich über ein Konto eines Netzwerks (Facebook, Twitter oder Google+) anmelden, können Edu-Kartensätze einzeln oder im <b>Pro-Abonnement</b> erwerben (<b>bis WS 18/19 im kostenlosen Testbetrieb</b>),
                siehe die <a href="{{pathFor route='agb'}}">AGB</a>.
                THM-Studierende können private Kartensätze anlegen und diese in einem Pool der Allgemeinheit zur freien Verfügung stellen.
                Abonnentinnen und Abonnenten können ihre Kartensätze, deren formale und inhaltliche Qualität zuvor von einer Lehrperson der THM geprüft wurde, auch als Pro-Kartensätze zum Kauf anbieten.
            </p>
        </div>
    </div>

                        Den Bonus erhälst du nur, wenn sich am Ende der aktiven Lernphase alle Karten im Fach "Gelernt" befinden, siehe den Button "Mein Lernstand nach Leitner".
