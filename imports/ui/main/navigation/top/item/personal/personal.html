<template name="mainNavigationTopItemPersonal">
    {{#if gotBothNavigationElements}}
        {{#unless isSmartPhoneAndOwnsNoCards}}
            {{#if canCreateContent}}
                <li id="navbar-personal"
                    class="dropdown {{#if isPersonalRoute}}active{{/if}}">
                    <a href="#" class="dropdown-toggle dropdownMenuContainer"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{{getNavigationName "personal"}}}
                    </a>
                    {{#unless gotSimplifiedNav}}
                        <div id="personal-drop" class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <ul>
                                {{> mainNavigationTopItemPersonalItemCardsets}}
                                {{> mainNavigationTopItemPersonalItemRepetitorien}}
                            </ul>
                        </div>
                    {{/unless}}
                </li>
            {{/if}}
        {{/unless}}
    {{else}}
        {{#if (gotNavigationFeature "personal.cardset.enabled" false)}}
            {{> mainNavigationTopItemPersonalItemCardsets standalone=true}}
        {{/if}}
        {{#if (gotNavigationFeature "personal.repetitorium.enabled" false)}}
            {{> mainNavigationTopItemPersonalItemRepetitorien standalone=true}}
        {{/if}}
    {{/if}}
</template>
