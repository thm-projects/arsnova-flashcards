<template name="mainNavigationTopItemPersonalItemRepetitorien">
    {{#unless isSmartPhoneAndOwnsNoCards}}
        {{#if canCreateContent}}
            <li id="navbar-personal{{#unless standalone}}-repetitorien{{/unless}}"
                class="{{#if isPersonalRepetitorienRoute}}active{{/if}}">
                <a href="{{pathFor route='personalRepetitorien'}}">
                    {{#if standalone}}
                        {{{getNavigationName "personal"}}}
                    {{else}}
                        {{{getNavigationName "personalRepetitorien"}}}
                    {{/if}}
                </a>
            </li>
        {{/if}}
    {{/unless}}
</template>
