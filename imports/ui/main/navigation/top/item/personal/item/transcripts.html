<template name="mainNavigationTopItemPersonalItemTranscripts">
    {{#if gotTranscriptsEnabled}}
        {{#unless isSmartPhoneAndOwnsNoCards}}
            {{#if canCreateContent}}
                <li id="navbar-personal-transcripts"
                    class="{{#if isMyTranscriptsRoute}}active{{/if}}">
                    <a href="{{pathFor route='transcripts'}}">
                        {{{getNavigationName "personalTranscripts"}}}
                    </a>
                </li>
            {{/if}}
        {{/unless}}
    {{/if}}
</template>
