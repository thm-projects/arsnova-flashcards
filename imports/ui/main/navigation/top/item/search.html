<template name="mainNavigationTopItemSearch">
    <li class="hidden-xs">
        {{> mainNavigationTopItemSearchDropdown}}
    </li>
</template>

<template name="mainNavigationTopItemSearchInput">
    <div class="search input-append cards-search-element" role="search">
        <div class="form-group cards-search-element">
            <input class="form-control typeahead input-search cards-search-element"
                   name="search"
                   type="text"
                   autocomplete="off" spellcheck="off" data-source="search"
                   data-template="search"
                   placeholder="{{getPlaceholder}}">
        </div>
        <div class="clearSearch cards-search-element">
            {{#if searchActive}}
                <i class="glyphicon glyphicon-remove-circle pull-left cards-search-element"></i>
            {{/if}}
        </div>
    </div>
</template>

<template name="mainNavigationTopItemSearchDropdown">
    <div class="search-dropdown-container cards-search-element">
        <button id="toggle-search-dropdown" type="button" class="btn cards-search-element">
            <i class="fa fa-search cards-search-element"></i>
        </button>
        <div id="navbar-cards-search-dropdown" class="dropdown-menu cards-search-element" role="menu" aria-labelledby="toggle-search-dropdown">
            <ul class="nav navbar-nav navbar-left navbar navbar-default cards-search-element">
                <li>
                    {{> mainNavigationTopItemSearchInput longPlaceholder=true}}
                </li>
            </ul>
        </div>
    </div>
</template>
