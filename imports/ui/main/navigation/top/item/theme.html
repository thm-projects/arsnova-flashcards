<template name="mainNavigationTopItemTheme">
    {{#if gotMultipleThemes}}
        <li id="navbar-theme-top" class="navbar-theme dropdown">
            <a rel="noopener noreferrer" id="switchThemeMenu" href="#" class="dropdown-toggle dropdownMenuContainer"
                   type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="fas fa-palette"></span>&nbsp;{{_ "themes.footer.label"}}
            </a>
            <div class="dropdown-menu navbar-drop dropdown-menu-right" aria-labelledby="switchThemeMenu">
                <table>
                    {{#each getAppThemes}}
                        <tr>
                            <td class="dropdown-item themeSelection" data-id="{{this.theme}}">
                                <a rel="noopener noreferrer" href="#" data-id="{{this.theme}}">{{{getAppThemeName this.theme}}}</a>
                            </td>
                        </tr>
                    {{/each}}
                </table>
            </div>
        </li>
    {{/if}}
</template>
