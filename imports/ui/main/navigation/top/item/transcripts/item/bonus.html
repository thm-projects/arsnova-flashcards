<template name="mainNavigationTopItemTranscriptsItemBonus">
    {{#if gotTranscriptsEnabled}}
        {{#unless isSmartPhoneAndOwnsNoCards}}
            {{#if canCreateContent}}
                <li id="navbar-transcripts{{#unless standalone}}-bonus{{/unless}}"
                    class="{{#if isMyBonusTranscriptsRoute}}active{{/if}}">
                    <a rel="noopener noreferrer"   href="{{pathFor route='transcriptsBonus'}}">
                        {{#if standalone}}
                            {{{getNavigationName "transcripts"}}}
                        {{else}}
                            {{{getNavigationName "transcriptsBonus"}}}
                        {{/if}}
                    </a>
                </li>
            {{/if}}
        {{/unless}}
    {{/if}}
</template>
