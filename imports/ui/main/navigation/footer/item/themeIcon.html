<template name="mainNavigationFooterItemThemeIcon">
    {{#if gotMultipleThemes}}
        <div id="switchThemeMenuIconContainer" class="navbar-cards-footer-theme-icon visible-xs dropup">
            <a rel="noopener noreferrer" id="switchThemeMenu" href="#" class="dropdown-toggle"
               type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="fas fa-palette"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="switchThemeMenu">
                {{#each getAppThemes}}
                    <li class="themeSelection" value="{{this.theme}}" data-id="{{this.theme}}">
                        <a rel="noopener noreferrer" href="#" data-id="{{this.theme}}">{{{getAppThemeName this.theme}}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>
    {{/if}}
</template>
