<template name="cardsetFormAdminItemUseCases">
    <div class="panel-heading" id="cardsetLecturerAuthorized">{{_
            "modal-admin-dialog.useCases.title"}}</div>
    <div class="panel-body">
        {{#if isUseCase}}
            <button id="cardsetRemoveUseCase" class="btn btn-raised btn-danger">
                {{_ "modal-admin-dialog.useCases.button.remove"}}</button>
        {{else}}
            <button id="cardsetAddUseCase" class="btn btn-raised btn-success">
                {{_ "modal-admin-dialog.useCases.button.add"}}</button>
        {{/if}}
    </div>
</template>
