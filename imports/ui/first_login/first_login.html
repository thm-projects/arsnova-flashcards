<template name="first_login_content_only">
    {{> agb}}
    {{> datenschutz}}
    <div class="panel panel-default">
        <div class="panel-body" id="first_login_content">
            <div class="form-group">
                <div class="checkbox">
                    <label style="color:red" id="select_checkbox">
                        <input type="checkbox" value="" id="accept_checkbox">
                        <span class="checkbox-material">
                    <span class="check"></span>
                  </span>
                        {{_ "first-login.text"}}
                    </label>
                </div>
            </div>
            <br/>
            <button id="logout_first_login" type="button" class="btn btn-default">{{_ "access-denied.button"}}</button>
            <button id="accept_button" type="button" class="btn btn-primary pull-right" disabled>{{_
                    "first-login.button"}}</button>
        </div>
    </div>
</template>
