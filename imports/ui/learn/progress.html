<template name="progress">
    <div class="container">
        <div class="well">
            {{> graph}}
        </div>
        <button class="btn btn-block btn-raised btn-danger" id="backButton"><span class="flex-content">
            <i class="fa fa-arrow-left"></i> {{#if isStatsOwner}}{{_ "backbutton"}}{{else}}{{_
                                "backbuttonStatistics"}}{{/if}}</span>
        </button>
    </div>
</template>

<template name="graph">
    <h4 class="col-xs-12">{{getChartTitle}}</h4>
    {{#unless isActiveRoute regex="admin_learningStatistics|profileOverview"}}
    <div class="row">
        {{> graphCardsetFilter}}
    </div>
    <div class="row">
        <div class="col-xs-12 ">{{{getMaxWorkload}}}<span class="hidden-xs">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{_ "leitnerProgress.cardCount" cardCount=(getCardsetCardCount true)}}</span></div>
        <div class="col-xs-12 visible-xs">{{_ "leitnerProgress.cardCount" cardCount=(getCardsetCardCount true)}}</div>
    </div>
    {{/unless}}
    {{#if isActiveRoute "profileOverview"}}
        <div class="col-xs-12">{{_ "leitnerProgress.cardCount" cardCount=getTotalLeitnerCardCountUser}}</div>
    {{/if}}
    {{#if isActiveRoute "admin_learningStatistics"}}
        <div class="col-xs-12">{{_ "leitnerProgress.cardCount" cardCount=getTotalLeitnerCardCount}}</div>
    {{/if}}
    <canvas id="boxChart" data-box1="{{countBox 1}}"
            data-box2="{{countBox 2}}" data-box3="{{countBox 3}}" data-box4="{{countBox 4}}"
            data-box5="{{countBox 5}}" data-box6="{{countBox 6}}"></canvas>
</template>

<template name="graphCardsetFilter">
    {{#if isShuffledCardset}}
        <div id="setLeitnerProgressCardsetFilter">
            <div class="dropdown">
                <div class="btn-group col-xs-12 col-sm-6 col-md-5">
                    <button id="setCardsetFilter" type="button"
                            class="btn btn-raised btn-default setCardsetFilterDropdown longButton"
                            data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false"
                            value="-1">{{_ "leitnerProgress.indexDefault" cardsetCount=getCardsetCount cardCount=(getCardsetCardCount true)}}
                    </button>
                    <button type="button"
                            class="btn btn-raised dropdown-toggle setCardsetFilterDropdown setCardTypeDropdownCaret"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span class="flex-content"><span class="caret"></span>
                            <span class="sr-only"></span></span>
                    </button>
                    <ul class="dropdown-menu btn-raised longButton">
                        <li class="cardset" value="-1" data-id="-1" data-count="{{getCardsetCardCount true}}" data-name="{{getCardsetCount}}">
                            <a href="#">
                                <div id="activeCardset">
                                    {{_ "leitnerProgress.indexDefault" cardsetCount=getCardsetCount cardCount=(getCardsetCardCount true)}}
                                </div>
                                <div class="col-xs-12 cardset-details">
                                        <span class="badge" title="{{_ "cardset.info.quantity"}}">
                                            {{getCardsetCardCount true}}
                                        </span>
                                </div>
                            </a>
                        </li>
                        {{#each (getCardsetCardCount false)}}
                            <li class="cardset" value="{{this._id}}" data-id="{{this._id}}" data-count="{{this.quantity}}" data-name="{{this.name}}">
                                <a href="#">
                                    {{this.name}}
                                    <div class="col-xs-12 cardset-details">
                                        <span class="badge" title="{{_ "cardset.info.quantity"}}">
                                            {{this.quantity}}
                                        </span>
                                        {{{getCardTypeLabel this.cardType}}}
                                        {{{getDifficultyLabel this.cardType this.difficulty}}}
                                    </div>
                                </a>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    {{/if}}
</template>
