<template name="progress">
    {{#if isInRole 'firstLogin'}}
        {{> first_login_content_only}}
    {{else}}
        {{#if isInRole 'blocked'}}
            {{> access_denied_content_only}}
        {{else}}
            {{#if gotCards}}
                <div class="container">
                    {{> graph}}
                    <button class="btn btn-block btn-raised btn-danger" id="backButton">
                        <span class="pull-left">{{#if isStatsOwner}}{{_ "backbutton"}}{{else}}{{_
                                "backbuttonStatistics"}}{{/if}}</span>
                    </button>
                </div>
            {{else}}
                {{> access_denied_content_only}}
            {{/if}}
        {{/if}}
    {{/if}}
</template>

<template name="graph">
    <div class="well">
        <h4>{{getChartTitle}}</h4>
        <canvas id="boxChart" data-box1="{{countBox 1}}"
                data-box2="{{countBox 2}}" data-box3="{{countBox 3}}" data-box4="{{countBox 4}}"
                data-box5="{{countBox 5}}" data-box6="{{countBox 6}}"></canvas>
    </div>
</template>
