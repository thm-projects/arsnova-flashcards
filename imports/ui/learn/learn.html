<template name="learnAlgorithmAccess">
    {{#if isInRole 'firstLogin'}}
        {{> first_login_content_only}}
    {{else}}
        {{#if isInRole 'blocked'}}
            {{> access_denied_content_only}}
        {{else}}
            {{#if hasPermission}}
                {{#if isProfileCompleted this._id}}
                    {{> learnAlgorithms}}
                {{else}}
                    {{> access_denied_profile_incomplete_content_only}}
                {{/if}}
            {{else}}
                <h4>{{_ "permission"}}</h4>
            {{/if}}
        {{/if}}
    {{/if}}
</template>

<template name="learnAlgorithms">
    <div class="col-xs-12">
        {{#if noCards}}
            {{> flashcardsEmpty}}
        {{else}}
            {{#if isFinished}}
                {{> flashcardsEnd}}
            {{else}}
                {{> learnAnswerOptions}}
                {{> flashcards}}
            {{/if}}
        {{/if}}
        {{> learnBackButton}}
    </div>
</template>

<template name="learnAnswerOptions">
    <div id="answerOptions">
        <br>
        <br>
        <br>
        <br>
        {{#unless isAnimationPlaying}}
            {{#if isQuestionSide}}
                <div id="answerButtons" class="btn-group btn-group-raised btn-group-justified">
                    <div class="btn-group">
                        <button id="learnShowAnswer" class="btn btn-primary btn-raised answer show-answer"
                                title="success">{{_ "cardmemo.showanswer"}}</button>
                    </div>
                </div>
            {{else}}
                <div id="learn-navigation" class="btn-group btn-group-justified">
                    {{#if isActiveRoute 'box'}}
                        <div class="btn-group" role="group">
                            <button class="btn btn-raised btn-primary answer card-success" id="known">{{_
                                    "know"}}</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-raised btn-default answer card-fail" id="notknown">{{_
                                    "notknow"}}</button>
                        </div>
                    {{/if}}
                    {{#if isActiveRoute 'memo'}}
                        <div class="btn-group">
                            <button id="memoRate0" class="btn btn-default btn-raised btn-danger rate-answer wrong"
                                    data-id="0"
                                    data-toggle="tooltip" title="{{_ "cardmemo.rate0"}}">0
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="memoRate1" class="btn btn-default btn-raised rate-answer wrong" data-id="1"
                                    data-toggle="tooltip"
                                    title="{{_ "cardmemo.rate1"}}">1
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="memoRate2" class="btn btn-default btn-raised rate-answer" data-id="2"
                                    data-toggle="tooltip"
                                    title="{{_ "cardmemo.rate2"}}">2
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="memoRate3" class="btn btn-default btn-raised rate-answer" data-id="3"
                                    data-toggle="tooltip"
                                    title="{{_ "cardmemo.rate3"}}">3
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="memoRate4" class="btn btn-default btn-raised rate-answer" data-id="4"
                                    data-toggle="tooltip"
                                    title="{{_ "cardmemo.rate4"}}">4
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="memoRate5" class="btn btn-default btn-raised btn-success rate-answer"
                                    data-id="5"
                                    data-toggle="tooltip"
                                    title="{{_ "cardmemo.rate5"}}">5
                            </button>
                        </div>
                    {{/if}}
                </div>
            {{/if}}
        {{/unless}}
    </div>
    <br>
    <br>
    <br>
</template>

<template name="learnBackButton">
    {{#unless fullscreenActive}}
        <br>
        <br>
        <button class="btn btn-block btn-raised btn-danger" id="backButton">
            <span class="pull-left">{{_ "backbutton"}}</span>
        </button>
    {{/unless}}
</template>
