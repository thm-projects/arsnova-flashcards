<template name="progressModal">
    <div class="modal fade" id="progressModal" tabindex="-1" role="dialog"
         aria-labelledby="progressTitle">
            <div class="modal-dialog modal-lg">
                <div class="modal-content modal-lg modal-content-for-buttons">
                    <div class="modal-header">
                    <span class="modal-icon">
                        <i class="fas fa-chart-bar"></i>
                    </span>
                        {{> mainModalItemCloseIcon}}
                        <h4 id="progressTitle" class="modal-title">
                            {{#if gotLocalLeitnerGraphData}}
                                {{getChartTitle}}
                            {{/if}}
                        </h4>
                    </div>
                    <div class="modal-body">
                        {{#if gotLocalLeitnerGraphData}}
                            {{> progress type="normal"}}
                        {{else}}
                            {{> loadingScreen}}
                        {{/if}}
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>
