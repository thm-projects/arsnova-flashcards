<template name="wozniakHelpModal">
    <div class="modal fade" id="wozniakHelpModal" tabindex="-1" role="dialog"
         aria-labelledby="wozniakHelpTitle">
        <div class="modal-dialog">
            <div class="modal-content modal-content-for-buttons">
                <div class="modal-header">
                    <h4 id="wozniakHelp" class="modal-title">{{_ "wozniak.help.title"}}
                    </h4>
                </div>
                <div class="modal-body">
                    {{#markdeep}}
                        {{#if isActiveLanguage 'de'}}
                            {{> wozniakHelpModalContentGerman}}
                        {{else}}
                            {{> wozniakHelpModalContentEnglish}}
                        {{/if}}
                    {{/markdeep}}
                    <button class="btn btn-raised btn-success"
                            id="wozniakHelpConfirm">{{_ "wozniak.help.button.confirm"}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
