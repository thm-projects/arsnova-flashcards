<template name="useCasesItemWorkload">
    {{#if (gotNavigationFeature "useCases.misc.workload" false)}}
        {{#if gotWorkload}}
            <tr>
                <td>
                    {{_ "useCases.modal.description.workload"}}
                    <div class="visible-xs">
                        {{> useCasesItemWorkloadButton}}
                    </div>
                </td>
                <td class="hidden-xs">
                    {{> useCasesItemWorkloadButton}}
                </td>
            </tr>
        {{/if}}
    {{/if}}
</template>

<template name="useCasesItemWorkloadButton">
    <button class="btn btn-raised btn-success useCaseGoToWorkload" type="button" data-dismiss="modal"
            >{{{getUseCasesIcon "workload"}}}{{_ "useCases.modal.button.workload"}}</button>
</template>
