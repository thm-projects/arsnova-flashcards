<template name="useCasesItemSpecialCardsets">
    {{#if (gotNavigationFeature "useCases.misc.specialCardsets" false)}}
        {{#if gotSpecialCardset}}
            {{#each getSpecialCardset}}
                <tr>
                    <td>
                        {{this.name}}<br>
                        {{> cardsetLabels}}
                        <div class="visible-xs">
                            {{> useCasesItemSpecialCardsetsButton}}
                        </div>
                    </td>
                    <td class="hidden-xs">
                        {{> useCasesItemSpecialCardsetsButton}}
                    </td>
                </tr>
            {{/each}}
        {{/if}}
    {{/if}}
</template>

<template name="useCasesItemSpecialCardsetsButton">
    <button class="btn btn-raised specialCardset" data-id="{{this._id}}" type="button" data-dismiss="modal"
            ><span class="flex-content">&nbsp;{{#if this.shuffled}}
        {{{getUseCasesIcon "specialRepetitorium"}}}{{_ "useCases.modal.button.specialCardsets.repetitorium"}}{{else}}
        {{{getUseCasesIcon "specialCardset"}}}{{_ "useCases.modal.button.specialCardsets.cardset"}}{{/if}}</span>
    </button>
</template>
