<template name="useCasesItemPool">
    {{#if (gotNavigationFeature "useCases.public.cardset" false)}}
        {{#if (gotNavigationFeature "public.cardset.enabled" false)}}
            {{#if gotPool}}
                <tr>
                    <td>
                        {{_ "useCases.modal.description.pool"}}
                        <div class="visible-xs">
                            {{> useCasesItemPoolButton}}
                        </div>
                    </td>
                    <td class="hidden-xs">
                        {{> useCasesItemPoolButton}}
                    </td>
                </tr>
            {{/if}}
        {{/if}}
    {{/if}}
</template>

<template name="useCasesItemPoolButton">
    <button class="btn btn-raised btn-default useCaseGoToPool" type="button" data-dismiss="modal"
            >{{{getUseCasesIcon "search"}}}{{_ "useCases.modal.button.pool"}}</button>
</template>
