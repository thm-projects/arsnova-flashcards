<template name="useCasesItemCreate">
    {{#if canCreateContent}}
        <tr class="hidden-xs">
            <td>
                {{_ "useCases.modal.description.create"}}<br>
                <div class="dropdown">
                    {{> useCasesItemCreateDropdown}}
                </div>
            </td>
            <td>
                {{> useCasesItemCreateButton}}
            </td>
        </tr>
    {{/if}}
</template>

<template name="useCasesItemCreateDropdown">
    <div class="btn-group col-xs-12 col-md-9">
        <button type="button"
                class="btn btn-raised btn-default setCardTypeUseCase setCardTypeUseCaseDropdown longButton"
                data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false"
                value="{{cardType}}">{{_ "card.chooseCardType"}}
        </button>
        <button type="button"
                class="btn btn-raised dropdown-toggle setCardTypeUseCaseDropdown setCardTypeUseCaseDropdownCaret"
                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                           <span class="flex-content">
                               <span class="caret"></span>
                               <span class="sr-only"></span>
                           </span>
        </button>
        <ul class="dropdown-menu btn-raised longButton">
            {{> cardTypesList filter=false}}
        </ul>
    </div>
</template>

<template name="useCasesItemCreateButton">
    {{#if selectedCardType}}
        <button class="btn btn-raised btn-success useCaseCreateIndex" type="button" data-dismiss="modal"
                aria-hidden="true">{{{getUseCasesIcon "create"}}} {{_ "useCases.modal.button.create"}}</button>
    {{else}}
        <button class="btn btn-raised btn-success" type="button" disabled>{{{getUseCasesIcon "create"}}}{{_ "useCases.modal.button.create"}}</button>
    {{/if}}
</template>
