<template name="wordcloud">
    {{#if displayHelpModal}}
        {{> wordcloudHelpModal}}
    {{/if}}
    {{> wordcloudModal}}
    <div id="wordcloud-container" class="col-xs-12">
        <canvas id="wordcloud-canvas" class="needsclick"></canvas>
        <div id="wordcloud-hover-box"></div>
        <div id="wordcloud-canvas-background"></div>
    </div>
    <div id="pomodoroTimerWordcloudContainer"></div>
</template>

<template name="wordcloudModal">
    <div class="modal fade" id="wordcloudModal" role="dialog">
        {{#each getContent}}
            <div class="modal-dialog" aria-labelledby="wordcloudTitle">
                <div class="modal-content hintContent">
                    <div class="modal-header">
                        <span class="modal-icon">
                            {{#if isRepetitorium}}
                                <i class="fa fa-archive"></i> <i class="fa fa-archive"></i> <i
                                    class="fa fa-archive"></i> <i
                                    class="fa fa-ellipsis-h"></i>
                            {{else}}
                                <i class="fa fa-archive"></i>
                            {{/if}}
                        </span>
                        {{> mainModalItemCloseIcon}}
                        <h4 id="wordcloudTitle" class="modal-title">
                            {{> cardsetLabels}}
                            <br>
                            <br>
                            {{#if canAccessFrontend}}
                                <a href="/cardset/{{this._id}}" id="cardsetLink">{{this.name}}</a>
                            {{else}}
                                {{this.name}}
                            {{/if}}
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <table class="table">
                                    <tr>
                                        <td>
                                            {{#markdeep}}
                                                {{this.description}}
                                            {{/markdeep}}
                                        </td>
                                    </tr>
                                </table>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th colspan="2" id="collapseCardsetInfoButton" class="btn-raised {{getColors}}">{{#if this.shuffled}}{{_
                                                    "set-list.cardsetInfoRepetitorium"}}{{else}}{{_
                                                    "set-list.cardsetInfoStatic"}}{{/if}}</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {{> cardsetInfoBoxContentOne}}
                                        {{> cardsetInfoBoxContentTwo}}
                                        </tbody>
                                    </table>
                                    {{#if this.learningActive}}
                                        <br>
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th colspan="2" id="collapseLearningPhaseInfoButton">{{_ "set-list.learnphaseInfo"}}</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            {{> bonusInfoBoxContent}}
                                            </tbody>
                                        </table>
                                    {{/if}}
                                    {{#if this.transcriptBonus}}
                                        <br>
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th colspan="2" id="collapseBonusTranscriptInfoButton">{{_ "transcriptForm.info.title"}}</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {{> bonusTranscriptInfoBoxContent}}
                                            </tbody>
                                        </table>
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</template>
