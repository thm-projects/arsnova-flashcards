/* This Gradle build script is currently only used for SonarQube Scanner */

plugins {
	id "org.sonarqube" version "2.5"
}

group = "de.thm.arsnova"

sonarqube {
	properties {
		property "sonar.sourceEncoding", "UTF-8"
		property "sonar.language", "js"
		property "sonar.sources", "./"
		// See https://github.com/SonarSource/sonar-javascript/issues/552.
		property "sonar.exclusions", "**/node_modules/**, client/thirdParty/**, public/**, imports/config/**, private/**"
		property "sonar.cpd.exclusions", "imports/ui/help/content/**, imports/ui/impressum/pages/**, imports/startup/client/routes/**"
		property "sonar.host.url", "https://scm.thm.de/sonar/"
	}
}
